		<!-- 修改密码弹窗 -->
		<div id="changePwdModal" class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document"
				style="width: 550px; margin:150px auto;">
				<div class='modal-content' style="border-radius:20px;padding: 30px 40px;">
					<div class='modal-body' style="height:220px;">
						<div class="col-md-12 mt15">
							<label class="col-md-4 text-right" for="originPwd">
								<span class="color-red">*</span>原始密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="originPwd">
							</div>
						</div>
						<div class="col-md-12 mt15">
							<label class="col-md-4 text-right" for="newPwd">
								<span class="color-red">*</span>新密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="newPwd">
							</div>
						</div>
						<div class="col-md-12 mt15">
							<label class="col-md-4 text-right" for="confirmNewPwd">
								<span class="color-red">*</span>确认新密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="confirmNewPwd">
							</div>
						</div>
						<div class="col-md-12 mt30 tc">
							<button type="button" class="btn btn-primary" id="newPwdSubmitBtn">确定</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
