<div class="wrapper" style="margin:0 auto;">
    <!-- 操作按钮区 -->
	<div class="button-fixed">
		<div class="btn-grid-group-btn ip-content-btn-area" >
			<div id ="buttonArea" class="icon-buttons"></div>
		</div>
	</div>
	<div class="btn-group-content button-fixed-select">
		<div class="common-border">
			<span class="common-surround-header">查询区</span>
			<div class="search-area" id="searchArea"></div>
		</div>	
		<div class= "mainLabel clearfix">
			<label>凭证主单：</label>
			<select id="statusArea" ></select>
		</div>
		<div class="mainTable">
			<table id="mainGridArea"
				class="table-striped table nowrap table-bordered table-hover table-condensed"
				style="width: 100%;"></table>
		</div>
	</div>
	
	<!-- 详情弹窗 -->
	<div id="detailContainer"></div>
	
	<!-- 线下支付确认 -->
	 <div class="modal fade" id="confirmPay" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document" style="width:1000px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="closeConfirmPay()"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="titleText">线下支付确认</h4>
				</div>
				<div class="modal-body display-container">
					<div id="confirmPayDiv" style="display: block;height:400px;">
						<div class="icon-buttons" style="float:left;">
						    <div id="doConfirmRefund" class="icon-box" onclick="doConfirmRefund()">
								<i class="iconbtn icon-refund-redial"></i>手动退款</div>
							<div id="doConfirmPay" class="icon-box" onclick="doConfirmPay()">
								<i class="iconbtn icon-payment-account-modification"></i>手动还款</div>
						</div>
						<table id="modalConfirmPayArea" class="table-striped table nowrap table-bordered table-hover table-condensed"  style="width:100%;"></table>
					</div>						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="closeConfirmPay()">退出</button>
				</div>
			</div>
		</div>
	</div> 
</div>
