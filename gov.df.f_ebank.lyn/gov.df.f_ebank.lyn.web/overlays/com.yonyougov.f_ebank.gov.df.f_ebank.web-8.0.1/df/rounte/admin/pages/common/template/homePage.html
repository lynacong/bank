<div class="wrapper">
	<div class="top-box">
		<ul class="common-used-menu">
		</ul>
	</div>
	<div class="center-box">
		<div class="left-box">
			<div class="deal-box">
				<div class="box-head">
					<span class="box-title">待办事项</span> <span id="refreshDeal"
						class="glyphicon glyphicon-refresh box-refresh"></span>
				</div>
				<div id="dealList" class="box-content"></div>
			</div>
			<div class="common-menu-box">
				<div class="box-head">
					<span class="box-title">常用菜单</span> <span id="menuSetting"
						class="glyphicon glyphicon-cog box-refresh"></span>
				</div>
				<div class="box-content" id="menuContent"></div>
			</div>
		</div>

		<div class="right-box">
			<div class="process-box">
				<div class="pr h" >
					<!-- <span class="glyphicon glyphicon-refresh tab-refresh"></span> -->
					<ul class="nav nav-tabs" role="tablist" id="statusTabs">
						<li role="presentation" class="gridtables active"><a
							href="#home5201" aria-controls="home" role="tab" data-toggle="tab">直接支付</a>
						</li>
						<li role="presentation" class="gridtables"><a
							href="#profile8202" aria-controls="profile" role="tab"
							data-toggle="tab">授权支付</a></li>
					</ul>
					<div class="tab-content box-content" style="overflow: hidden;">
						<div role="tabpanel" class="tab-pane active">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-center">状态</td>
										<td class="text-center">笔数（条）</td>
										<td class="text-center">金额（元）</td>
									</tr>
								</thead>
								<tbody>
									<tr class="status-row odd"></tr>
									<tr class="status-row even"></tr>
									<tr class="status-row odd"></tr>
									<tr class="status-row even"></tr>
									<tr class="status-row odd"></tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="notice-box">
				<div class="box-head">
					<span class="box-title">凭证签收结果</span> <span id="refreshPie"
						class="glyphicon glyphicon-refresh box-refresh"></span>
				</div>
				<div id="pieBox" class="box-content" style="padding-top: 0;">
					<div id="voucherSignStats" class="voucher-pie" style="overflow:hidden;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="menuSetModal" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document" style="width: 400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close"
						id="closeMenuCross">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="titleText">常用菜单配置</h4>
				</div>
				<div class="modal-body" style="height: 470px;">
					<div id="menuTree" class="ztree menu-tree"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="closeCommonMenu">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="menuPanelModal" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel">
		<div class="modal-dialog" role="document"
			style="width: 700px; margin-top: 100px;">
			<div class="modal-content">
				<div class="modal-body" style="height: 300px;">
					<div id="menuPanel"></div>
				</div>
			</div>
		</div>
	</div>
