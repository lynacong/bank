<div class="modal fade" tabindex="-1" role="dialog" id="updateModalfield"
	data-backdrop="static">
	<div class="modal-dialog" role="document"
		style="width: 750px; height:400px">
		<div class="modal-content" id ="addFieldInfo">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span class="modal-title" id="modelTitleText"></span>
			</div>
			<div class="modal-body">
				<div class="row">
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="filedName"><span style="color: red">*</span>字段名：</label>
					  <div class="col-md-8">
					  	<input type="email" class="form-control" id="filedName">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="description"><span style="color: red">*</span>字段中文：</label>
					  <div class="col-md-8">
					  	<input type="text" class="form-control" id="description">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="dispfieldname">导出字段：</label>
					  <div class="col-md-8">
					  	<input type="text" class="form-control" id="dispfieldname">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
				  <label class="col-md-4 text-right" for="inputPassword3">数据类型：</label>
					  <div class="col-md-8">
					      <select  class="form-control" id="datatype">
					      	<option value=''>请选择</option>
					      	<option value="VARCHAR2">VARCHAR2</option>
					      	<option value="NUMBER">NUMBER</option>
					      	<option value="DATE">DATE</option>
					      </select>
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3"><span style="color: red">*</span>导出顺序：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id="displayorder">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
				  <label class="col-md-4 text-right" for="inputPassword3">数据格式：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id="dataformate">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3">缺省值：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id=defaultvalue>
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3">是否允许空：</label>
					  <div class="col-md-8">
					      <select  class="form-control" id="isnull" >
					      	<option value=''>请选择</option>
					      	<option value='1'>是</option>
					      	<option value='0'>否</option>
					      </select>
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3">最小长度：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id="lenmin">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3">最大长度：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id="lenmax">
					  </div>
				  </div>
				  <div class="form-group col-md-6">
					  <label class="col-md-4 text-right" for="inputPassword3">取值范围：</label>
					  <div class="col-md-8">
					      <input type="text" class="form-control" id="valset">
					  </div>
				  </div>
				</div>
			</div>
			<div class="modal-footer" >
				<button type="button" class="btn btn-primary"
					onclick="saveAddField('primary', 'add')" id="bill-sur-eleTree">确定</button>
				<button type="button" class="btn btn-primary"
					onclick="saveAddField('voucher','add')" id="voucher-sur-eleTree">确定</button>
					
				<button type="button" class="btn btn-primary"
					onclick="saveAddField('primary', 'update')" id="bill-update-eleTree">确定</button>
				<button type="button" class="btn btn-primary"
					onclick="saveAddField('voucher','update')" id="voucher-update-eleTree">确定</button>
			    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
