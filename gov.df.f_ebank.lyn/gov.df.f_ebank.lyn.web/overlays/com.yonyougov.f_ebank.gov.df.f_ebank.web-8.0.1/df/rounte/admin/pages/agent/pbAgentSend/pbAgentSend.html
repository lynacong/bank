<div class="wrapper" style="margin: 0 auto;">
	<!-- 操作按钮区 -->
	<div class="button-fixed">
		<div class="btn-grid-group-btn ip-content-btn-area">
			<div id="buttonArea" class="icon-buttons"></div>
		</div>
	</div>
	<div class="btn-group-content button-fixed-select">
		<div class="common-border">
			<span class="common-surround-header">查询区</span>
			<div class="search-area" id="searchArea"></div>
		</div>
		<div class="mainLabel clearfix">
			<label>凭证主单：</label> <select id="statusArea"></select>
		</div>
		<div class="mainTable">
			<table id="mainGridArea"
				class="table-striped table nowrap table-bordered table-hover table-condensed"
				style="width: 100%;"></table>
		</div>
	</div>

	<!-- 详情弹窗 -->
	<div id="detailContainer"></div>
</div>

<!--预览附件模态框-->
<div class="modal fade bs-example-modal-lg" id="preview-attach-box"
	tabindex="-1" role="dialog" aria-labelledby="previewAttachBoxLabel"
	data-backdrop="static">
	<div class="modal-dialog modal-lg" role="document"
		style="width: 91%; height: 700px;">
		<div class="modal-content">
			<div class="modal-header"
				style="background: white; height: 40px; font-family: MicrosoftYaHei; font-size: 12px; color: #333333; padding-top: 15px;">
				<button type="button" class="close" onClick="clsoePreview()"
					aria-label="Close" style="color: black; padding-right: 10px;">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title font-size-14" id="addAttachBoxLabel">预览附件</h4>
			</div>
			<div id="other" class="modal-body"
				style="width: 100%; padding-top: 8px; padding-bottom: 8px;">
				<div id="csof-right-iframe"
					style="width: 100%; height: 350px; overflow-y: auto;"></div>
				<!-- <a class="media"></a>  -->
			</div>
			<div class="modal-footer padding-right-0" style="height: 45px;">
				<button type="button" class="btn btn-primary"
					id="attach-preview-close" onClick="clsoePreview()"
					style="margin-top: 4px; width: 60px; height: 30px; background: #FFFFFF; border-radius: 4px; color: black; margin-right: 40px;">关闭
				</button>
			</div>
		</div>
	</div>
</div>
