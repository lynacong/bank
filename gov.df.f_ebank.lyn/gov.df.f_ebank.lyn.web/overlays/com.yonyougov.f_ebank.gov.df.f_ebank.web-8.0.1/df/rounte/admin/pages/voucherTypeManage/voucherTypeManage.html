	</div>
	<div class="config-main-hassearch clearfix">
		<div class="col-md-4 col-sm-4 border tree-sidebar">

		</div>
		<div class="col-md-8 col-sm-8">

	<!-- 新增/修改Modal start-->
	<div class="modal fade" id="msgAddBillTypeSetModel" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document" style="width:500px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="titleText"></h4>
				</div>
				<div class="modal-body row">
						<div class="form-group col-sm-12">
							<label class="col-sm-3 text-right" for="billTypeCode"><span class="color-red">*</span>编码：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="billTypeCode" />
							</div>
						</div>
						<div class="form-group col-sm-12">
							<label class="col-sm-3 text-right" for="billTypeName"><span class="color-red">*</span>名称：</label>
							<div class="col-sm-9">
								<input type="text"  id="billTypeName" class="form-control" />
							</div> 
						</div>
						
						<div class="form-group col-sm-12">
							<label class="col-sm-3 text-right" for="paramValue">凭证类型：</label> 
							<div class="col-sm-9">
								<select id="billType"  class="form-control"></select>
							</div> 
						</div>
				</div>
				<div class="modal-footer">	
					<button type="button" class="btn btn-primary" onclick="saveOrUpdate()">确定</button>				
					<button type="button" class="btn btn-primary" data-dismiss="modal">退出</button>
				</div>
			</div>
		</div>
	</div>
<!-- 新增/修改Modal end-->
