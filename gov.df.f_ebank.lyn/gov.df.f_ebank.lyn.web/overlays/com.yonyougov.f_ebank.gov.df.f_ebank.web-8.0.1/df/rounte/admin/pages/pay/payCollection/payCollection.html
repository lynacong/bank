<div class="wrapper" style="margin:0 auto;">
	<!-- 操作按钮区 -->
	<div class="button-fixed">
		<div class="btn-grid-group-btn ip-content-btn-area">
			<div id="buttonArea" class="icon-buttons"></div>
		</div>
	 </div>
	
	<div class="btn-group-content  button-fixed-select">
		<div class="common-border">
			<span class="common-surround-header">查询区</span>
			<div class="search-area" id="searchArea"></div>
		</div>
		<div class = "mainLabel clearfix">
			<label>支付凭证：</label>
			<select id="statusArea"></select>
		</div>
		<div class="mainTable">
			<table id="mainGridArea"
				class="table-striped table nowrap table-bordered table-hover table-condensed"
				style="width: 100%;"></table>
		</div>
	</div>
		
	<!-- 详情弹窗 -->
	<div id="detailContainer"></div>	
		
		<!-- 退回财政意见窗口 -->
	<div class="modal fade" id="returnCZModal" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document" style="width: 400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="closeAdvice()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="titleText">退回财政意见</h4>
				</div>
				<div class="modal-body display-container">
					<textarea id="returnAdvice"
						style="width: 100%; height: 100px; margin-bottom: 5px;"></textarea>
					<TABLE id="gridTest" style="width: 100%;"
						class="table-striped table nowrap table-bordered table-hover table-condensed">
						<THEAD>
							<tr>
								<th>支付凭证号</th>
								<th>申请金额</th>
								<th>财政机构</th>
							</tr>
						</THEAD>
						<tbody>
						</tbody>
					</TABLE>
					<p>合计金额：<span id="money"></span>元</p>
					<button type="button" class="btn btn-primary" onclick="clearAdvice()">清空</button>
					<button type="button" class="btn btn-primary" onclick="notes()">历史记录</button>
					<input type="checkbox" id="saveRecord" value="保存记录" checked="checked" />保存记录
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveAdvice()">确定</button>
					<button type="button" class="btn btn-primary" onclick="closeAdvice()">退出</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 审核记录-->
	<div id="preNotes" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document"
			style="width: 350px; margin: 60px auto;">
			<div class='modal-content'>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="titleText">历史记录</h4>
				</div>
				<div class='modal-body' style="height: 300px;">
					<table class="table table-bordered" id="gridNotes" style="width: 100%">
						<thead>
							<tr>
								<th>审核意见</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="delCheck()">删除选中</button>
					<button type="button" class="btn btn-primary" onclick="delAll()">删除全部</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">退出</button>
				</div>
			</div>
		</div>
	</div>
