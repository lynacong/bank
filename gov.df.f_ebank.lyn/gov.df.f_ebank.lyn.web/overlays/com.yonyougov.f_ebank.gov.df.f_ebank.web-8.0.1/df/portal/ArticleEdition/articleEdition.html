<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
	<title>文章编辑</title>
	<meta name="author" content="ip">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/input.css" />
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
     <link href="./css/fileinput.min.css" rel="stylesheet" media="screen">
<!--      <script type="text/javascript" src="./themes/explorer/theme.js" ></script>  -->
	<script type="text/javascript" src="/df/trd/requirejs/require.js"></script>
	<script type="text/javascript" src="./require.config.js"></script>
    <script type="text/javascript" src="./articleEdition.js"></script>
  </head>
  <body >
  	<div class="form-group" style="padding-top:20px; text-align:center;" >
	    <label style="font-size: 20px;font-bond: 20px;font-weight: 700;">文章编辑</label>
	</div>
  	<form class="form-horizontal"  style="padding-top:20px;padding-right:80px;">
	    <div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">文章标题</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="articleTittle" type="text" class="inputViewCss" data-bind="value:title"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">文章文号</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="articleNumber" type="text" class="inputViewCss" data-bind="value:articleNo"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">文章作者</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="articleAuthor" type="text" class="inputViewCss" data-bind="value:articleAuthor"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">创作日期</label>
	        <div  id="datetimepicker-create" class="input-group date form_datetime col-md-5" style="display: inline-block;padding-left: 80px;" data-date-format="yyyy/mm/dd hh:ii:ss" data-link-field="dtp_input1">
                <input id="createTime" class="inputViewCss" size="16" type="text" value="" readonly style="display: inline-block;width:340px;" data-bind="value:createTime"/>
                <span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-remove" style="margin-left:-5px;"></span></span>
				<span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-th" style="margin-left:-5px;"></span></span> 
            </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">生效日期</label>
			<div  id="datetimepicker-active" class="input-group date form_datetime col-md-5" style="display: inline-block;padding-left: 80px;" data-date-format="yyyy/mm/dd hh:ii:ss" data-link-field="dtp_input1">
                <input id="validateTime" class="inputViewCss" size="16" type="text" value="" readonly style="display: inline-block;width:340px;" data-bind="value:validateTime"/>
                <span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-remove" style="margin-left:-5px;"></span></span>
				<span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-th" style="margin-left:-5px;"></span></span>
            </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">失效日期</label>
		    <div  id="datetimepicker-invalidate" class="input-group date form_datetime col-md-5" style="display: inline-block;padding-left: 80px;" data-date-format="yyyy/mm/dd hh:ii:ss" data-link-field="dtp_input1">
                <input id="expireTime" class="inputViewCss" size="16" type="text" value="" readonly style="display: inline-block;width:340px;" data-bind="value:expireTime"/>
                <span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-remove" style="margin-left:-5px;"></span></span>
				<span class="input-group-addon" style="display: inline-block;margin-left:-4px;padding-left:12px;padding-right:16px;background-color:#fff;"><span class="glyphicon glyphicon-th" style="margin-left:-5px;"></span></span>
            </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">文章链接</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="articleLink" type="text" class="inputViewCss" data-bind="value:articleLink"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">文章导读</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="articleIntroduction" type="text" class="inputViewCss" data-bind="value:articleIntroduction"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label" style="display: inline-block;">图片URL</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="picUrl" type="text" class="inputViewCss" data-bind="value:picUrl"/>
		    </div>
		</div>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
            <label class="col-sm-2 control-label" style="display: inline-block;">图片上传</label>
            <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <input id="file-1" type="file" name="file-1"style="display: inline-block;width:340px;">
		    </div>
        </div>
        <hr>
		<div class="form-group" style="padding-top:20px;padding-left: 50px;">
		    <label class="col-sm-2 control-label">文章内容</label>
		    <div class="col-sm-10" style="display: inline-block;padding-left: 80px;">
		      <textarea id="articleContent" class="ckeditor" cols="20" rows="2" data-bind="value:articleContent"> 
		      	<!--<input id="articleContent" type="text" class="ckeditor"/>-->
		      </textarea>
		    </div>
		</div>
  	</form>
    <div class="table-responsive" style="text-align: center;border-width:0px;word-break:break-all">
		<!-- <table class="table table-striped" style = "text-align: center;"> -->
		<input id="saveArticle" type="button" class="btn btn-primary" style="margin-left:20dp; margin-top:10px;padding-top:0px;width:60px;" value="保存" data-bind="click: saveArticle"/>
		<!-- </table> -->
	</div>
  </body>
</html>
