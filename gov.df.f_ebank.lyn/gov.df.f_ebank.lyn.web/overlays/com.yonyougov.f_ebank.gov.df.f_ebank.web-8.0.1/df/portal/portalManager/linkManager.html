<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/df/portal/portalManager/css/bootstrap.css" />
		<link rel="stylesheet" href="/df/portal/portalManager/css/apStyle.css" />
		<link rel="stylesheet" type="text/css" href="/df/portal/admin/index/css/ufma.css" />
		<link rel="stylesheet" type="text/css" href="/df/portal/admin/index/css/uftooltip.css" />
		<link rel="stylesheet" type="text/css" href="/df/portal/admin/index/css/style.css" />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/df/portal/portalManager/js/ap-link.js"></script>
		<script type="text/javascript" src="/df/portal/admin/index/js/portalSaveModal.js"></script>
		<title>链接管理</title>
	</head>

	<body>
		<div class="panelBody">
			<div class="operateBody">
				<div class="list-op" id="list_op">
					<button type="button" class="btn btn-default btn-sm btn-primary" id="addLink">  
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增  
                        </button>
					<button type="button" class="btn btn-default btn-sm btn-primary" id="editLink">  
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改  
                        </button>
					<button type="button" class="btn btn-default btn-sm btn-primary" id="deleteLin" onclick="deleteLink()">   
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除  
                        </button>
					<button type="button" class="btn btn-default btn-sm btn-primary" id="publishLink">  
                            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>发布  
                        </button>
				</div>
			</div>
			<div id="tabMenu">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active">
						<a href="#linkListAll" data-toggle="tab">
							已录入链接
						</a>
					</li>

					<li id="publishedLinkLi">
						<a href="#linkListPublished" data-toggle="tab">
							已发布链接
						</a>
					</li>
				</ul>
			</div>
			<!-- Bootstrap3带条纹的表格演示 -->
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="linkListAll">
					<table class="table table-striped table-hover active" id="linkListAll">

						<thead>
							<tr>
								<th><input class="checkbox-info checkbox-primary" type="checkbox" name="checkAllLinkAll" id="checkAllLinkAll"> </th>
								<th>链接标题</th>
								<th>链接地址</th>
								<th>图片链接</th>
								<th>排序号</th>
								<th>链接类型</th>
							</tr>
						</thead>
						<tbody id="linkListAllBody">
							<!-- 							<tr>
								<td><input type="checkbox" class="checkbox-info checkbox-primary" name="ap_linkallList"> </td>
								<td>预算申报</td>
								<td>http://www.baidu.com</td>
								<td>Column content</td>
								<td>Column content</td>
								<td>Column content</td>
							</tr> -->
						</tbody>
					</table>
					<div id="donePageDef">
						<ul class="pagination pageination-left" id="allLinkPagination">
						</ul>
						<div style="margin-top: -70px; margin-left: 60%; padding-bottom:15px;">
							<a> <input id="d_changepageAll" style="width: 40px; margin-left: 10px; margin-top: 15px;" type="text">
								<input class="btn btn-primary" id="d_redirect" onclick="getListAllIndexData('',8)" style="width: 60px; padding-top: 0px; margin-top: -8px;" type="button" value="跳转">
							</a>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="linkListPublished">
					<table class="table table-striped table-hover" id="linkListPublished">

						<thead>
							<tr>
								<th><input class="checkbox-info checkbox-primary" type="checkbox" name="checkAllLinkPublish" id="checkAllLinkPublish"> </th>
								<th>页面标题</th>
								<th>PORTLET名字</th>
								<th>链接标题</th>
								<th>发布时间</th>
								<th>链接类型</th>
								<th style="display:none;">频道ID</th>
							</tr>
						</thead>
						<tbody id="linkListPublishedBody">
							<!-- 							<tr>
								<td><input type="checkbox" class="checkbox-info checkbox-primary" name="ap_linkPublishList"> </td>
								<td>预算申报</td>
								<td>常用操作</td>
								<td>Column content</td>
								<td>Column content</td>
								<td>Column content</td>
							</tr> -->

						</tbody>
					</table>
					<div id="donePageDef">
						<ul class="pagination pageination-left" id="linkPublishPagination"></ul>
						<div style="margin-top: -70px; margin-left: 60%;padding-bottom:15px;">
							<a> <input id="d_changepagePublish" style="width: 40px; margin-left: 10px; margin-top: 15px;" type="text">
								<input class="btn btn-primary" id="d_redirect" onclick="getListPublishedIndexData('',8)" style="width: 60px; padding-top: 0px; margin-top: -8px;" type="button" value="跳转">
							</a>
						</div>
					</div>
				</div>
			</div>

			<!-- 新增链接模态框（Modal） -->
			<div class="modal fade " style="z-index:8000" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog " style="width:60%; padding-top:5%;">
					<div class="modal-content" style="height:60%;width:100%;border:0;">
						<div class="modal-header" style="padding-left:15px;padding-right:15px;">
							<h4 class="panel-title">新增链接</h4>
							<button type="button" class="close" style="margin-top:-20px;" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body " style="height:350px;padding:0;">
							<div class="nav-form " style="padding-top:20px;padding-left:20%;">
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">标题 :</label>
											<input id="linkTitle" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">地址 :</label>
											<input id="linkUrl" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">图片 :</label>
											<input id="linkImg" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">排序 :</label>
											<input id="linkOrder" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-10">
										<div class="input-group input-group-md" id="linkType">
											<label class="inputLabel input-group-addon linkType">类型 :</label>
											<input name="linkType" type="radio" value="0" class="radioGroup" />图片链接
											<input name="linkType" type="radio" value="1" class="radioGroup" />文字链接
											<input name="linkType" type="radio" value="2" class="radioGroup" />图片和文字链接
										</div>
									</div>
								</div>
								<br>
							</div>
						</div>
						<div class="modal-footer">
							<button id="btnSaveLink" onclick="saveLink()" type="button" class="btn btn-primary btnEdit btnSave">保存</button>
							<button type="button" class="btn btn-primary btnClose" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 修改链接模态框（Modal） -->
			<div class="modal fade " style="z-index:8000" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog " style="width:60%; padding-top:5%;">
					<div class="modal-content" style="height:60%;width:100%;border:0;">
						<div class="modal-header" style="padding-left:15px;padding-right:15px;">
							<h4 class="panel-title">修改链接</h4>
							<button type="button" class="close" style="margin-top:-20px;" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body " style="height:350px;padding:0;">
							<div class="nav-form " style="padding-top:20px;padding-left:20%;">
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">标题 :</label>
											<input id="linkTitleEdit" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">地址 :</label>
											<input id="linkUrlEdit" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">图片 :</label>
											<input id="linkImgEdit" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-8">
										<div class="input-group input-group-md">
											<label class="inputLabel input-group-addon">排序 :</label>
											<input id="linkOrderEdit" type="text" class="form-control">
										</div>
									</div>
								</div>
								<br>
								<div class="nav-row">
									<div class="col-md-10">
										<div class="input-group input-group-md" id="linkTypeEdit">
											<label class="inputLabel input-group-addon linkTypeEdit">类型 :</label>
											<input name="linkTypeEdit" type="radio" value="0" class="radioGroup" />图片链接
											<input name="linkTypeEdit" type="radio" value="1" class="radioGroup" />文字链接
											<input name="linkTypeEdit" type="radio" value="2" class="radioGroup" />图片和文字链接
										</div>
									</div>
								</div>
								<br>
							</div>
						</div>
						<div class="modal-footer">
							<button id="updateUserBtn" onclick="editLink()" type="button" class="btn btn-primary btnEdit btnSave">保存</button>
							<button type="button" class="btn btn-primary btnClose" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 发布链接模态框（Modal） -->
			<div class="modal fade " style="z-index:8000" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog " style="width:40%; padding-top:5%;">
					<div class="modal-content" style="height:60%;width:100%;border:0;">
						<div class="modal-header" style="padding-left:15px;padding-right:15px;">
							<h4 class="panel-title">发布链接</h4>
							<button type="button" class="close" style="margin-top:-20px;" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body " style="height:220px;padding:0;">
							<div class="nav-form " style="padding-top:20px;padding-left:20%;">
									<div class="col-lg-3 selectLink">
										<div class="input-group">
										<label class="inputLabel input-group-addon  btnSelectLabel ">请选择发布页面:</label>
											<div class="dropdown ">
												<select class="btn btn-default dropdown-toggle btnSelect" id="publishPage">
													<option value="1470015623653">首页</option>
													<option value="2">财政部首页</option>
												</select>

											</div>
										</div>

									</div>
								<br>
									<div class="col-lg-3 selectLink">
										<div class="input-group">
										<label class="inputLabel input-group-addon  btnSelectLabel">请选择发布频道:</label>
											<div class="dropdown ">
												<select class="btn btn-default dropdown-toggle btnSelect" id="publishPgPlet">
													<option value="216">相关链接</option>
													<option value="266">图片滚动新闻</option>
												</select>
											</div>
										</div>
									</div>
								<br>
							</div>
						</div>
						<div class="modal-footer">
							<button id="btnSaveLink" onclick="publishLink()" type="button" class="btn btn-primary btnEdit btnSave">保存</button>
							<button type="button" class="btn btn-primary btnClose" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
