    <style>
        /* 常用操作 */
        #often > div > ul > li {float: left;background: #f8f8f8;width: 20%;margin-right: 20px;border: solid 1px #ccc;border-radius: 5px;text-align: center;height: 40px;background:#DCE6F2;}
        #often > div > ul > li > a {font-size: 16px;color: #000;height: 45px;line-height: 35px;}
        #often > div > ul > li > a > img {height: 22px;width: 22px;margin-left: -30px;}
        #often > div > ul > li:HOVER {background: #108ee9;}
        #often > div > ul > li:HOVER > a {color: #f8f8f8;}
        #often > div > ul > li:HOVER > a > img {color: #f8f8f8;}

        /* 部门总体进度 */
        #agencyTopProgress > button {padding: 3px 12px;font-weight: bold;text-align: left;cursor: default;border: none;background: none;font-size: 15px;}
        #agencyTopProgress > button > i {transform: rotate(-90deg);-moz-transform: rotate(-90deg);-webkit-transform:rotate(-90deg);-ms-transform: rotate(-90deg);color: #108EE9;}
        #agencyTopProgressProjectPayment > div > span {position: unset;font-size: 16px;cursor: default;}
        #agencyTopProgressBasePayment > div > span {position: unset;font-size: 16px;cursor: default;}
        /* 序时进度 */
        #XSJD {float: left;background: bottom;width: 3px;height: 76px;border-right: 1px dashed #F04134;padding: 5px 0 0 0;border-left: none;position: absolute;margin-top: -7px;margin-left: -2px;}
        /* 支出进度图例 */
        #payProgressTooltip {padding-bottom: 1px; padding-top: 1px;}
        #payProgressTooltip > ul > li:FIRST-CHILD {margin-left: -40px;}
        #payProgressTooltip > ul > li {list-style: none;display: inline-flex;float: left;margin-top: 4px;margin-right: 15px;}
        #payProgressTooltip > ul > li > img {width:15px; height:15px;margin: 2px 4px 0 0;}

        /*左下角待办、公告*/
        #leftDownTabs > div > ul {height: 30px;z-index: 2;border-bottom: solid 1px #108ee9;}
        #leftDownTabs > div > ul > li {z-index: 3;border-top: 0;width: 90px;position: relative;top: -1px;border-bottom: solid 1px #108ee9;}
        #leftDownTabs > div > ul > li.active {top: 1px;border-bottom: none;}
        #leftDownTabs > div > ul > li > a {width: 90px;height: 30px;position: relative;text-align: center;font-size: 14px;color: #000;background: #E5F4FF;padding-top: 3px;font-family: "微软雅黑";border-top-left-radius: 5px;border-top-right-radius: 5px;border: solid 1px #b39bbc;border-bottom: none;}
        #leftDownTabs > div > ul > li.active > a {color: #108ee9;background: #FFFFFF;font-weight: bold;font-size: 15px;}

        .color-palette {
            height: 35px;
            line-height: 35px;
            text-align: center;
        }

        .color-palette-set {
            margin-bottom: 15px;
        }

        .color-palette span {
            display: none;
            font-size: 12px;
        }

        .color-palette:hover span {
            display: block;
        }

        .color-palette-box h4 {
            position: absolute;
            top: 100%;
            left: 25px;
            margin-top: -40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            display: block;
            z-index: 7;
        }

        .box {
            border: 1px solid #d2d6de;
        }

        .focus_btn {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #108EE9;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>

<script type="text/javascript">
    $(function () {
        $('.focus_btn').on('click', function () {
            if ($(this).text() == "关注") {
                $(this).text('已关注');
                $(this).css({"background": "#ffffff", "color": "#A799B3", "border": "1px solid #A799B3"});
                //此处调用添加关注接口
            } else {
                $(this).text('关注');
                $(this).css({"background": "#108ee9", "color": "#ffffff", "border": "1px solid #A799B3"});
                //此处调用取消关注的接口
            }
        })
    })
</script>
