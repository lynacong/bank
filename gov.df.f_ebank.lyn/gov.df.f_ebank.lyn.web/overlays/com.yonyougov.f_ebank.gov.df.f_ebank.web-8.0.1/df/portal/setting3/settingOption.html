<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Buttons</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <link rel="stylesheet" href="self/css/ps.css">
    <!--[if lt IE 9]>
    <script src="plugins/ie9/html5shiv.min.js"></script>
    <script src="plugins/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue">

<!-- Main content -->
<section class="content">
    <div class="row">

        <div class="col-md-12">

            <div class="col-md-4">
                <div class="form-group">
                    <select class="form-control" id="allRoleList"></select>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-default" id="roleMenuRefreshBtn" title="刷新当前角色对应菜单">页面：<span id="roleMenuCurPageName" data-roleid="">全部</span></button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary" id="roleMenuPublishModalBtn" title="发布菜单到指定页面的指定模块">发布</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary" id="roleMenuPublishDeleteBtn" title="删除当前角色的指定发布菜单">删除</button>
            </div>
            <div class="col-md-2">
                <!--<button type="button" class="btn btn-block btn-primary">删除</button>-->
            </div>

        </div>
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-primary" style="border-top: none;">
                <!--<div class="box-header with-border">-->
                <!--<h3 class="box-title">Inbox</h3>-->
                <!--<div class="box-tools pull-right">-->
                <!--<div class="has-feedback">-->
                <!--<input type="text" class="form-control input-sm" placeholder="Search Mail">-->
                <!--<span class="glyphicon glyphicon-search form-control-feedback"></span>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!-- /.box-header -->
                <div class="box-body no-padding" id="roleMenuTable">
                    <!-- table -->
                    <table id="jqgrid"></table>
                    <!-- 分页bar -->
                    <div id="pjqgrid"></div>
                    <br>
                </div>
                <div class="overlay" id="jqgridOverlay" style="display: none;">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<script src="dist/js/jquery-2.2.3.min.js" charset="utf-8"></script>
<script src="dist/js/jquery-ui.min.js" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/fastclick/fastclick.js"></script>
<script src="dist/js/app.min.js"></script>
<script src="plugins/layer/layer.js"></script>

<script src="self/js/dfp.js"></script>
<script src="self/js/ps.js"></script>
<script src="self/js/ps.url.js"></script>

<!-- Page Script -->

</body>
</html>
