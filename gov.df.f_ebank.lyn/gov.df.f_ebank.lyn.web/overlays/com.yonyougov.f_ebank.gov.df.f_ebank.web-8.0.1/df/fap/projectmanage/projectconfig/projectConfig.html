<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>项目配置</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/platform.css" />
<link rel="stylesheet" type="text/css" href="./projectConfig.css" />
</head>

<body>
	<div class = "wrapper">
		<div class="module-title">
			<!-- <span class="glyphicon glyphicon-cog title-color"></span> -->项目权限设置：
    	</div>
    	<div class="module-content">
	    	<div class="clearfix little-module">
	    		<label class="col-md-2 control-label">按处室管理：</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_mb" id="" value="0" checked> 不启用
	    		</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_mb" id="" value="1"> 启用
	    		</label>
	    	</div>
	    	<div class="clearfix little-module">
	    		<label class="col-md-2  control-label">按单位管理：</label>
	    		<label class="radio-inline">
	    		    <input type="radio" name="bis_en" id="" value="0" checked> 不启用
	    		</label>
	    		<label class="radio-inline">
	    		    <input type="radio" name="bis_en" id="" value="1"> 启用
	    		</label>
	    	</div>
	    	<div class="clearfix little-module">
	    		<label class="col-md-2  control-label">按项目分类管理：</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_bi" id="" value="0" checked> 不启用
	    		</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_bi" id="" value="1"> 启用
	    		</label>
	    	</div>
    	</div>
    	<div class="module-title">
			<!--<span class="glyphicon glyphicon-file title-color"></span>  -->项目编码：
    	</div>
    	<div class="module-content">
	    	<div class="clearfix little-module">
	    		 <label class="col-md-2 control-label">编码方式：</label>
	    		 <label class="radio-inline">
	    		 	<input type="radio" name="bis_codemode" id="" value="0" checked> 原系统编码
	    		 </label>
	    		 <label class="radio-inline">
	    		 	<input type="radio" name="bis_codemode" id="" value="1"> 自动编码
	    		 </label>
	    		 <select id="bis_coderule" class="form-control module-select">
			    </select>
	    	</div>
	    	<div class="clearfix little-module">
	    		<label class="col-md-2  control-label">辅助项目编码：</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_supcode" id="" value="0" checked> 不启用
	    		</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_supcode" id="" value="1"> 启用
	    		</label>
	    		<label class="radio-inline">辅助项目编码格式：</label>
	    		<select id="bis_supcoderule" class="form-control module-select">
			    </select>
	    	</div>
	    	<div class="clearfix little-module">
	    		<label class="col-md-2  control-label">子项目编码方式：</label>
	    		<select id="bis_subcoderule" class="form-control module-select">
			    </select>
	    	</div>
	    	
    	</div>
    	<div class="module-title">
			<!-- <span class="glyphicon glyphicon-edit title-color"></span> -->录入控制：
    	</div>
    	<div class="module-content">
	    	<div class="clearfix little-module">
	    		<label class="col-md-2 control-label">业务数据中维护：</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_add" id="inlineRadio1" value="0" checked> 否
	    		</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_add" id="inlineRadio1" value="1"> 是
	    		</label>
	    	</div>
	    	<div class="clearfix little-module">
	    		<label class="col-md-2  control-label">自动生成编码：</label>
	    		<label class="radio-inline">
	    		    <input type="radio" name="bis_autoCode" id="inlineRadio1" value="0" checked> 否
	    		</label>
	    		<label class="radio-inline">
	    			<input type="radio" name="bis_autoCode" id="inlineRadio1" value="1"> 是
	    		</label>
	    	</div>
    	</div>
    	<div class="btn-moduel">
    		<button onclick="saveData()" type="button" class="btn btn-primary">保存</button>
    		<button onclick="initData()" type="button" class="btn btn-default">取消</button>
    	</div>
	</div>
</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./projectConfig.js"></script>
</html>
