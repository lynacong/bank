<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>系统参数</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/css/platform.css" />
<link rel="stylesheet" type="text/css" href="./userparaConfig.css" />
</head>
<body>
	<div class="eleConBody">
		<div>
			<ul id="myTabs" class="nav nav-tabs" role="tablist">
				
			</ul>
		</div>
		<div id="myTabContent" class="tab-content check-location">
			<div role="tabpanel" class="tab-pane active clearfix" id="homes">
				<label class="checkbox-inline"> 
				   <input type="checkbox" id="inlineCheckbox1" checked='checked' onclick="getdata()" value="2"> 实施普通参数 </label> 
				<label class="checkbox-inline"> 
				   <input type="checkbox" id="inlineCheckbox2" checked='checked' onclick="getdata()" value="1"> 实施初始化参数 </label> 
				<label class="checkbox-inline"> 
				   <input type="checkbox"id="inlineCheckbox3" onclick="getdata()" value="0"> 开发使用参数   </label>
				 <button type="button" class="btn btn-primary btn-location" data-bind="click:edit">修改参数</button>
			</div>
			<div type="text" class="menu-grid Grid-location"
				u-meta='{"id":"write-grid","data":"gridDataTable","type":"grid","editable":false,"autoExpand":false,"showTree":false,"showNumCol":true,"keyField":"theId","parentKeyField":"parentId","multiSelect":false,"onDblClickFun":"editviewSubmit","height":480,"headerHeight":25,"rowHeight":25}'>
				<div
					options='{"field":"chr_code","dataType":"String","title":"参数编码","editType":"string"}'></div>
				<div
					options='{"field":"chr_name","dataType":"String","title":"参数名称","editType":"string"}'></div>
				<div
					options='{"field":"sys_name","dataType":"String","title":"子系统名称","editType":"string"}'></div>
				<div
					options='{"field":"chr_value","dataType":"String","title":"参数值","editType":"string"}'></div>
				<div
					options='{"field":"chr_desc","dataType":"String","title":"参数描述","editType":"string"}'></div>
			</div>
		</div>
	</div>
	
	<!-- editcodeModal -->
	<div class="modal fade" id="editcodeModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:450px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">参数修改</h4>
				</div>
				<input type="hidden" class="form-control" id="chr_id2">
				<div style="padding-top: 10px;">
					<div class="form-type clearfix">
					    <input type="hidden" class="form-control" id="chr_id">
						<label class="col-md-3 control-label">参数编码:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="chr_code">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label">参数名称:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="chr_name">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label">参数值:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="chr_value">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label">参数描述:</label>
						<div class="col-md-9">
							<textarea name="a" style="width:300px;height:80px;" id="chr_desc" readonly="readonly"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bind="click:ensure">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./userparaConfig.js"></script>
</html>
