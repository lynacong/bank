<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>角色用户</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/css/platform.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="./roleuser.css" />
</head>
<body>
	<div class="body">
		<div class="row">
			<div class="col-md-4">
				<div class="main-layout">
					<div class='row headtype'>
						<label class="col-md-3 headforent">角色</label>
					</div>
					<div class="robtnTree">
						<div class='robtn-quickquery'>

							<div class="form-group search-form" style="margin: 5px;">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="模糊查询"
										id="quickquery" aria-describedby="basic-addon1"
										data-bind="event:{keyup:quickQuery}"
										onkeydown='if(event.keyCode==13){menuTreeNext();}'
										id="quickquery"> <span class="input-group-addon"
										onclick="menuTreeNext()"><span
										class="glyphicon glyphicon-search"></span> </span>
								</div>
							</div>
						</div>
						<div id="robtnRoleTree" class="ztree treeht"
							u-meta='{"id":"robtnRoleTree1","data":"treeDataTable","type":"tree","idField":"id","pidField":"pid","nameField":"name","setting":"treeSetting"}'></div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div class="main-layout">
					<div class='row headtype'>
						<label class="col-md-3 headforent">用户</label>
					</div>
					<div class="robtnTree">
						<div class='row robtn-quickquery'>
							<div class="form-group search-form" style="margin: 5px;">
								<div class="input-group">
									<input type="text" class="form-control" id="quickquery1"
										placeholder="模糊查询" aria-describedby="basic-addon1"
										data-bind="event:{keyup:quickQuery1}"
										onkeydown='if(event.keyCode==13){menuTreeNext1();}'
										id="quickquery"> <span class="input-group-addon"
										onclick="menuTreeNext1()"><span
										class="glyphicon glyphicon-search"></span> </span>
								</div>
							</div>
						</div>
						<div id="robtnMenuTree" class="ztree treeht"
							u-meta='{"id":"robtnRoleTree2","data":"treeDataTable1","type":"tree","idField":"user_id","pidField":"parent_id","nameField":"name","setting":"treeSetting1"}'></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./roleuser.js"></script>
</html>
