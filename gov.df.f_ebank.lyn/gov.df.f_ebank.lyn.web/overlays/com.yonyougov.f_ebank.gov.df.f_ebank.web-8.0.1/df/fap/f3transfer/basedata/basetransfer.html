<body>	 

		<div class="base-continer"> 
		<label class="">区划：</label>
	    <input type="text" name="rgcode" id="rgcode" readonly="true"/>
	    <label class="">年度：</label>
	    <input type="text" name="year" id="setyear" readonly="true"/>
		    <button class="btn btn-primary" data-bind="click:transferBaseRgYear">迁移年度区划下基础数据和用户</button>
			<div class="u-widget-body">
				<div id="basegrid" u-meta='{"id":"grid","type":"grid","data":"dataTable","columnMenu":false,"canDrag":false,"sortable":false,"canSwap":false,"multiSelect": true,"showNumCol": true,"columnMenu": false,"editable":false,"height":"500","headerHeight":25,"canRowDrag":false}'>
					<div options='{"field":"ele_code","dataType":"String","title":"新产品要素编码"}'></div>
					<div options='{"field":"old_code","dataType":"String","title":"F3要素编码"}'></div>
					<div options='{"field":"pt_code","dataType":"String","title":"龙图平台要素编码"}'></div>
					<div options='{"field":"ele_name","dataType":"String","title":"要素名称"}'></div>
					<div options='{"field":"is_transfer","dataType":"String","title":"是否已迁移"}'></div>
					<div options='{"field":"msg","dataType":"String","title":"转换提示"}'></div>
				</div>
			</div>
		</div>
</body>
