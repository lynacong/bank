<body>
	<div class="body">
		<div class="btn-menu">
			<button type="button" id="save" class="btn btn-primary gl-btn" data-bind="click: saveRelations" >保存</button>
			
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<div class = "main-layout">
				      <div class='row headtype'>
						<label class="col-md-6 headforent" >政府经济分类</label>
					</div>
					<div class="robtnTree">
						 
						<div id="robtnRoleTree" class="ztree treeht"
							u-meta='{"id":"govExpecoTree","data":"expecoTreeDataTable","type":"tree","idField":"chr_id","pidField":"parent_id","nameField":"chr_name","setting":"expecoTreeSetting"}'></div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
			     <div class = "main-layout">
					<div class='row headtype'>
						<label class="col-md-3 headforent" >单位性质</label>
					</div>
					<div class="robtnTree">
						
						<div id="robtnRoleTree" class="ztree treeht"
							u-meta='{"id":"agencyKindTree","data":"agencyKindTreeDataTable","type":"tree","idField":"chr_id","pidField":"parent_id","nameField":"chr_name","setting":"agencyKindTreeSetting"}'></div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class = "main-layout">
					<div class='row headtype'>
						<label class="headforent">部门经济分类</label>
					</div>

							u-meta='{"id":"agencyExpecoTree","data":"agencyExpecoTreeDataTable","type":"tree","idField":"chr_id","pidField":"parent_id","nameField":"chr_name","setting":"agencyExpecoTreeSetting"}'></div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<script src="/df/trd/requirejs/require.js"></script>
