	<body>
	<div id="business-page" class="container-fluid ncrd collapse in">
		<!-- 按钮 -->
		<div class="row">
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-12">
					<div class="panel panel-default panel-heading right-btngroup">
						<!-- 按钮组 -->							
						<button type="button" class="btn btn-primary" data-bind="click: insertBusiness">新增业务单据类型</button>
						<button type="button" class="btn btn-primary" style="margin-left: 10px;" data-bind="click: updateBusiness">编辑业务单据类型</button>
						<button class="btn btn-danger" style="margin-left: 10px;" data-bind="click: deleteBusiness">删除业务单据类型</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default panel-body right-grid">
						<!--表格列表 -->
						<div type="text"
						 u-meta='{"id":"write-grid","data":"gridDataTable","type":"grid","showNumCol":"true","editable":false,"columnMenu":true,"height":450,"onRowFocus":"getSelectedBusiness"}'>
						<div options='{"field":"business_bill_code","dataType":"String","title":"业务单据类型编码","editType":"string","width": 200}'></div>
						<div options='{"field":"bill_node_code","dataType":"String","title":"业务节点","editType":"string","width": 200}'></div>
						<div options='{"field":"bill_node_name","dataType":"String","title":"业务节点名词","editType":"string","width": 200}'></div>
						<div options='{"field":"wf_node_ids","dataType":"String","title":"工作流节点","editType":"string","width": 200}'></div>
						<div options='{"field":"select_sql","dataType":"String","title":"查询字段","editType":"string","width": 200}'></div>
						<div options='{"field":"from_where_sql","dataType":"String","title":"查询条件","editType":"string","width": 200}'></div>
						<div options='{"field":"right_table_alias","dataType":"String","title":"关联权限表别名","editType":"string","width": 200}'></div>
						<div options='{"field":"order_sql","dataType":"String","title":"排序","editType":"string","width": 200}'></div>
						<div options='{"field":"is_count","dataType":"String","title":"是否计算统计","editType":"string","width": 200}'></div>
						<div options='{"field":"rg_code","dataType":"String","title":"区划","editType":"string","width": 200}'></div>
						<div options='{"field":"set_year","dataType":"String","title":"年度","editType":"string","width": 200}'></div>
						<div options='{"field":"remak","dataType":"String","title":"备注","editType":"string","width": 200}'></div>
						<div options='{"field":"table_name","dataType":"String","title":"节点对应表名","editType":"string","width": 200}'></div>
						<div options='{"field":"isbill","dataType":"String","title":"是否单据","editType":"string","width": 200}'></div>
						<div options='{"field":"group_name","dataType":"String","title":"分组名称","editType":"string","width": 200}'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	
		
		<!-- 新增模态框 Modal-->
    	<div class="modal fade" id="addmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        	<div class="modal-dialog" role="document" style="width: 900px!important;">
	            	<div class="modal-content">
	                	<div class="modal-header" style="background-color: #95cdff;color: white;border-radius: 3px;">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="myModalLabel">添加业务单据类型节点</h4>
	                </div>
	                <div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group row">
									<label  class="col-sm-2 control-label"><span
													style="font-size: 15px;color:red;">*</span>业务单据类型编码</label>
									<div class="col-sm-4">
										<input  type="text" class="form-control" value="" id="business_bill_code1" maxlength="42"/>
									</div>
									<label  class="col-sm-2 control-label"><span
													style="font-size: 15px;color:red;">*</span>业务节点</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="bill_node_code1" maxlength="60"/>
									</div>
								</div>
							
								<div class="form-group row">
									<label  class="col-sm-2 control-label"><span
													style="font-size: 15px;color:red;">*</span>业务节点名词</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="bill_node_name1" maxlength="60"/>
									</div>
									<label  class="col-sm-2 control-label">工作流节点</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="wf_node_ids1" maxlength="60"/>
									</div>
								</div>
								<div class="form-group row">
									<label  class="col-sm-2 control-label">查询字段</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="select_sql1" maxlength="60"/>
									</div>
									<label  class="col-sm-2 control-label">分组名称</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="group_name1" maxlength="60"/>
									</div>
									
								</div>
								<div class="form-group row">
									<label  class="col-sm-2 control-label">关联权限表名</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="right_table_alias1" maxlength="60"/>
									</div>
									<label  class="col-sm-2 control-label">排序</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="order_sql1" maxlength="60"/>
									</div>
								</div>
								
								<div class="form-group row">
									<label  class="col-sm-2 control-label">是否统计</label>
									<div class="col-sm-4">
										<input type="radio" name ="count1"  class="u-radio-button" value="" id="is_count1" checked>是</input>
										<input type="radio" name ="count1" class="u-radio-button" value="" id="not_count1" >否</input>
									</div>
									<label  class="col-sm-2 control-label">是否单据类型</label>
									<div class="col-sm-4">
										<input type="radio" name ="bill1"  class="u-radio-button" value="" id="is_bill1" checked>是</input>
										<input type="radio" name ="bill1" class="u-radio-button" value="" id="not_bill1" >否</input>
									</div>
								</div>
								<div class="form-group row">
									<label  class="col-sm-2 control-label">备注</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="remak1" maxlength="60"/>
									</div>
									<label  class="col-sm-2 control-label">节点对应表名</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="table_name1" maxlength="60"/>
									</div>
								</div>
								
								<div class="form-group row">
									<label  class="col-sm-2 control-label">查询条件</label>
									<div class="col-sm-10">
										<textarea rows="4" id="from_where_sql1" class="a" cols=""></textarea>
									</div>
								</div>
							</form>
	                </div>
	                <div class="modal-footer">
	                	<button type="button" class="btn btn-primary" style="background-color: #B9C4CE;color:white;" onclick="clearValue('1')">清空</button>
	                	<button type="button" class="btn btn-primary" data-bind="click: saveAddBusiness">保存</button>
	                </div>
            	</div>
        	</div>
    	</div>

							<form class="form-horizontal" role="form">

									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="order_sql2" maxlength="60"/>
									</div>
								</div>
								
								<div class="form-group row">
									<label  class="col-sm-2 control-label">是否统计</label>
									<div class="col-sm-4">
										<input type="radio" name ="count2"  class="u-radio-button" value="" id="is_count2" checked>是</input>
										<input type="radio" name ="count2" class="u-radio-button" value="" id="not_count2" >否</input>
									</div>
									<label  class="col-sm-2 control-label">是否单据类型</label>
									<div class="col-sm-4">
										<input type="radio" name ="bill2"  class="u-radio-button" value="" id="is_bill2" checked>是</input>
										<input type="radio" name ="bill2" class="u-radio-button" value="" id="not_bill2" >否</input>
									</div>
								</div>
								<div class="form-group row">
									<label  class="col-sm-2 control-label">备注</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="remak2" maxlength="60"/>
									</div>
									<label  class="col-sm-2 control-label">节点对应表名</label>
									<div class="col-sm-4">
										<input type="text"  class="form-control" value="" id="table_name2" maxlength="60"/>
									</div>
								</div>
								
								<div class="form-group row">
									<label  class="col-sm-2 control-label">查询条件</label>
									<div class="col-sm-10">
										<textarea rows="4" id="from_where_sql2" class="a" cols=""></textarea>
									</div>
								</div>
							</form>
	                </div>
					<div class="modal-footer">
	                	<button type="button" class="btn btn-primary" style="background-color: #B9C4CE;color:white;" onclick="clearValue('2')">清空</button>
						<button type="button" class="btn btn-primary" data-bind="click: saveModify">保存</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 删除模态框-->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">确认删除</h4>
					</div>
					<div class="modal-body">
						<p id="delete-msg"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bind="click: confirmDelete">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../trd/requirejs/require.debug.js"></script>
