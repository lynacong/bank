<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
	<title>科目维护</title>
	<meta name="author" content="ip">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/platform.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
	<link rel="stylesheet" type="text/css" href="./account.css" />
</head>
<body>
	<div class="gl-container">
		<div class="gl-left-module left-module">
			<div class="gl-module-header module-header">
				<ul>
					<li><div>科目树</div></li>
				</ul>
			</div>
			<div class="gl-tree-area">
	    		<div id="accountTree" class="ztree" u-meta='{"id":"accountTree","data":"accountDataTree","type":"tree","idField":"id","pidField":"parent_id","nameField":"nodeName","setting":"accounttreeSetting"}'></div>
			</div>
		</div>
		<div class="right-module gl-right-module">
			<button type="button" id="add" class="btn btn-primary gl-btn" data-toggle="modal" data-bind="click: initAddPage" data-target="#addModal" >新增</button>
			<button type="button" id="delete" data-bind="click: deleteAccount" class="btn btn-primary gl-btn">删除</button>
			<button type="button" id="edit" class="btn btn-primary gl-btn" data-toggle="modal" data-bind="click: initUpdatePage" data-target="#updateModal">修改</button>
			<div class="module-header gl-table-module-header">
				<ul>
					<li><div>科目列表</div></li>
				</ul>
			</div>
			<div class="gl-form-container-account">
				<div type="text"
				 u-meta='{"id":"account","data":"accountDataTable","type":"grid","editable":false,"autoExpand":false,"showTree":false,"showNumCol":true,"keyField":"theId","parentKeyField":"parentId","multiSelect":true}'>
				    <div options='{"field":"accountCode","dataType":"String","title":"科目编码","width": 120,"datasource":"accountCode"}'></div>
				    <div options='{"field":"accountName","dataType":"String","title":"科目名称","width": 120,"datasource":"accountName"}'></div>
				    <div options='{"field":"enabled","dataType":"String","title":"是否启用","editOptions":{"id":"loanlend1","type":"combo","datasource":"enabled","onlySelect": true},"editType":"combo","renderType":"comboRender","width": 120}'></div>
				    <div options='{"field":"subjectKind","dataType":"String","title":"科目性质","editOptions":{"id":"source1","type":"combo","datasource":"subjectKind","onlySelect": true},"editType":"combo","renderType":"comboRender","width": 120}'></div>
				    <div options='{"field":"subjectType","dataType":"String","title":"科目类型","editOptions":{"id":"dir1","type":"combo","datasource":"subjectType","onlySelect": true},"editType":"combo","renderType":"comboRender","width": 120}'></div>
				    <div options='{"field":"balanceSide","dataType":"String","title":"余额方向","editOptions":{"id":"contro1","type":"combo","datasource":"balanceSide","onlySelect": true},"editType":"combo","renderType":"comboRender","width": 120}'></div>
				    <div options='{"field":"stName","dataType":"String","title":"账套名称","":"eidtTypeFun","width": 100,"renderType":"writeSetFun"}'></div>
				    <div options='{"field":"coaName","dataType":"String","title":"核算COA","":"eidtTypeFun","width": 100,"renderType":"writeSetFun"}'></div>
				</div>
			</div>	
		</div>
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增科目</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>名称:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="name" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>编码:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="code" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>账套:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" class="form-control" value="指标账套" disabled="disabled">
					            </div>
					    </div>
					    <div class="col-md-12">
						    <label for="inputPassword3" class="col-md-3 text-right control-label"><span style="color:red">*</span>余额方向:</label>
						      <div class="col-md-8 ip-input-group">
	        				<input type="radio" name="isDebit" id="isDebit-y" value="1"> 借
	        				<input type="radio" name="isDebit" id="isDebit-n" value="0"> 贷
	        				</div>
	        			</div>
	        			<div class="col-md-12">
						    <label for="inputPassword3" class="col-md-3 text-right control-label"><span style="color:red">*</span>是否启用:</label>
						      <div class="col-md-8 ip-input-group">
	        				<input type="radio" name="enable" id="enable-y" value="1"> 是
	        				<input type="radio" name="enable" id="enable-n" value="0"> 否
	        				</div>
	        			</div>
	        			<div class="col-md-12">
                            <label class="col-md-3 text-right">科目性质:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="subject-kind">
		                            <option value="-1">空</option>
		                            <option value="0">普通科目</option>
		                            <option value="1">银行科目</option>
		                            <option value="2">固定资产</option>
		                            <option value="3">往来</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right"><span style="color:red">*</span>科目类型:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="subject-type">
		                            <option value="1">资产类</option>
		                            <option value="2">负债类</option>
		                            <option value="3">净资产类</option>
		                            <option value="4">收入类</option>
		                            <option value="5">支出类</option>
		                            <option value="6">其他类</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right">COA:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="coa">
		                            
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right">余额类型:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="balance_period_type">
		                            <option value="0">全年控制</option>
		                            <option value="1">累计月控制</option>
		                            <option value="2">当前月控制</option>
		                            <option value="3">下月控制</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
					        <label for="" class="col-md-3 text-right">额度表:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="table" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right">明细额度表:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="detail-table" class="form-control">
					            </div>
					    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: addAccount">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                    </div>
                </div>
            </div>
        </div>
    	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增科目</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>名称:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="update-name" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>编码:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="update-code" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right"><span style="color:red">*</span>账套:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" class="form-control" value="指标账套" disabled="disabled">
					            </div>
					    </div>
					    <div class="col-md-12">
						    <label for="inputPassword3" class="col-md-3 text-right control-label"><span style="color:red">*</span>余额方向:</label>
						      <div class="col-md-8 ip-input-group">
	        				<input type="radio" name="update-isDebit" id="u-isDebit-y" value="1"> 借
	        				<input type="radio" name="update-isDebit" id="u-isDebit-n" value="0"> 贷
	        				</div>
	        			</div>
	        			<div class="col-md-12">
						    <label for="inputPassword3" class="col-md-3 text-right control-label"><span style="color:red">*</span>是否启用:</label>
						      <div class="col-md-8 ip-input-group">
	        				<input type="radio" name="update-enable" id="u-enable-y" value="1"> 是
	        				<input type="radio" name="update-enable" id="u-enable-n" value="0"> 否
	        				</div>
	        			</div>
	        			<div class="col-md-12">
                            <label class="col-md-3 text-right">科目性质:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="update-subject-kind">
		                            <option value="-1">空</option>
		                            <option value="0">普通科目</option>
		                            <option value="1">银行科目</option>
		                            <option value="2">固定资产</option>
		                            <option value="3">往来</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right"><span style="color:red">*</span>科目类型:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="update-subject-type">
		                            <option value="1">资产类</option>
		                            <option value="2">负债类</option>
		                            <option value="3">净资产类</option>
		                            <option value="4">收入类</option>
		                            <option value="5">支出类</option>
		                            <option value="6">其他类</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right">COA:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="update-coa">
		                            
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 text-right">余额类型:</label>
                            <div class="col-md-8">
	                            <select class="form-control" id="update-balance_period_type">
		                            <option value="0">全年控制</option>
		                            <option value="1">累计月控制</option>
		                            <option value="2">当前月控制</option>
		                            <option value="3">下月控制</option>
	                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
					        <label for="" class="col-md-3 text-right">额度表:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="update-table" class="form-control">
					            </div>
					    </div>
					    <div class="col-md-12">
					        <label for="" class="col-md-3 text-right">明细额度表:</label>
					            <div class="col-md-8 ip-input-group">
					                <input type="text" id="update-detail-table" class="form-control">
					            </div>
					    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  data-bind="click: updateAccount" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                    </div>
                </div>
            </div>
        </div>
	<script src="/df/trd/jquery/jquery-1.12.3.min.js"></script>
    <script src="/df/trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="/df/trd/requirejs/require.js"></script>
    <script src="/df/require.config.js"></script>
	<script src="./account.js"></script>
	<script>
		
	</script>
</body>
</html>
