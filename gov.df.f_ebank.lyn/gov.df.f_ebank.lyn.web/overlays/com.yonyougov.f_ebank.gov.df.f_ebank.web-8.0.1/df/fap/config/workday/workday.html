<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>工作日</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css" href="./workday.css" />
</head>

<body>
	<div class="menuConfig-body">
		<div id="menubody" class="menubody">
			<div class="bodySize">
				<div class='menu-tabs'>
					<div id="gridpanel">
						<div style="height: 40px;" calss="row col-md-12">
							<div class="clearfix col-md-3">
								<label class="col-md-4 control-label" style="font-size: 15px;">年度:</label>
								<div class="col-md-8">
									<select id="year" class="form-control" readonly="readonly">

									</select>
								</div>
							</div>
							<div class="clearfix col-md-3">
								<label class="col-md-4 control-label" style="font-size: 15px;">类型:</label>
								<div class="col-md-8">
									<select id="type" class="form-control" readonly="readonly">
										<option value="2">全部</option>
										<option value="1">休息日</option>
										<option value="0">工作日</option>
									</select>
								</div>
							</div>
							<div class="clearfix col-md-3">
								<label class="col-md-4 control-label" style="font-size: 15px;">月份:</label>
								<div class="col-md-8">
									<select id="month" class="form-control" readonly="readonly">
										<option value="0">全部</option>
										<option value="01">1月</option>
										<option value="02">2月</option>
										<option value="03">3月</option>
										<option value="04">4月</option>
										<option value="05">5月</option>
										<option value="06">6月</option>
										<option value="07">7月</option>
										<option value="08">8月</option>
										<option value="09">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									</select>
								</div>
							</div>
							
						</div>
						<div id="detail" style="height: 40px;" calss="row col-md-12">

							<div class="clearfix col-md-3">
								<label class="col-md-4 control-label" style="font-size: 15px;">日期:</label>
								<div class="col-md-8">
									<select id="date" class="form-control" readonly="readonly">

									</select>
								</div>
							</div>
							<div class="clearfix col-md-3">
								<label class="col-md-4 control-label" style="font-size: 15px;">星期:</label>
								<div class="col-md-8">
									<select id="week" class="form-control" readonly="readonly">
										<option value="0">全部</option>
										<option value="1">星期一</option>
										<option value="2">星期二</option>
										<option value="3">星期三</option>
										<option value="4">星期四</option>
										<option value="5">星期五</option>
										<option value="6">星期六</option>
										<option value="7">星期日</option>
									</select>
								</div>
							</div>
							<div class="clearfix col-md-6">
							<button type="button" class="btn btn-primary" style = "float:right;" data-toggle="modal"
								data-bind="click: editSubmit">修&nbsp;改</button>
							</div>
						</div>
						<div calss="row col-md-12">
							<div type="text" class="menu-grid"
								u-meta='{"id":"write-grid","data":"gridDataTable","type":"grid","editable":false,"autoExpand":false,"showTree":false,"showNumCol":true,"keyField":"theId","parentKeyField":"parentId","multiSelect":false,"height":480,"headerHeight":32,"rowHeight":32,"sumRowHeight":32}'>
								<div
									options='{"field":"set_year","dataType":"String","title":"年度","editType":"string"}'></div>
								<div
									options='{"field":"date_month","dataType":"String","title":"月份","editOptions":{"id":"combobox1","type":"combo","datasource":"comItems1"},"editType":"combo","renderType":"comboRender","editType":"string"}'></div>
								<div
									options='{"field":"date_day","dataType":"String","title":"日期","editType":"string"}'></div>
								<div
									options='{"field":"week","dataType":"String","title":"星期","editOptions":{"id":"combobox2","type":"combo","datasource":"comItems2"},"editType":"combo","renderType":"comboRender","editType":"string"}'></div>
								<div
									options='{"field":"date_type","data_type":"String","title":"是否工作日","editOptions":{"id":"combobox3","type":"combo","datasource":"comItems3"},"editType":"combo","renderType":"comboRender","editType":"string"}'></div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./workday.js"></script>
</html>
