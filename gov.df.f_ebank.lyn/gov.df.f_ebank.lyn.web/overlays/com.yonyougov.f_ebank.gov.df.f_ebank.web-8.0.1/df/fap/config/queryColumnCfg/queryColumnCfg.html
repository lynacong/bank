<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>视图管理</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/platform.css" />
<link rel="stylesheet" type="text/css" href="./queryColumnCfg.css" />
</head>

<body>
	<div class="wrapper" style="padding:10px;">
		<div class="contain">
			<div class="row">
			 <div id="TTT" class="add-delete" style="margin-left:15px;">
							<button type="button" id="addButton" class="btn btn-primary"
							data-toggle="modal" data-bind="click: addColumnButton" >新增</button>
							
							<button type="button" id="delButton" class="btn btn-danger"
							data-bind="click: delColumnButton" style="margin-left:15px;">删除</button>
							
							<button type="button" id="delButton" class="btn btn-primary"
							data-bind="click: updateColumnButton" style="margin-left:15px;">保存</button>
							
				        </div>
				<div class="col-sm-4 col-md-3 col-lg-3 ">
						<div class="left-content pre-scrollable" style="min-height: 485px">
							<div id="viewTree" class="ztree"
								u-meta='{"id":"viewDetailTree","data":"viewDetailTree","type":"tree","idField":"id","pidField":"parent_id","nameField":"col_name","setting":"detailTreeSetting"}'>
							</div>
						</div>
				    </div>
				
				
				
				<div class="col-sm-8 col-md-9 col-lg-9">
					<!-- <div class="header">
						<button type="button" id="addButton" class="btn btn-primary"
							data-toggle="modal" data-bind="click: addColumnButton">新增</button>
						<button type="button" id="modifyButton" class="btn btn-primary"
							data-bind="click: modifyButton">保存</button>
						<button type="button" id="delButton" class="btn btn-danger"
							data-bind="click: delButton">删除</button>
					</div> -->
					<div class="labarea">
						<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
						&nbsp 列基础属性
					</div>
					<div class="row clearfix" id="main-info">
						<div id="main-info-hide" class="main-info-hide">
							<input type="text" class="form-control" id="ui_id">
						</div>
						<div class="col-md-7">
										<div id="view-detail">
										    <!-- 隐藏域中的值，存放id -->
											<div style="display:none">
												<input type="text" id="query_column_id">
											</div>
											
											<label for="id_detail"
												class="col-md-4 text-right detail-text-right">字段名称：</label>
											<div class="col-md-8 ip-input-group">
												<input type="text" class="form-control detail-text-left"
													id="col_name" onkeyup="changeDeatil(this)">
											</div>
											<label for="title_detail"
												class="col-md-4 text-right detail-text-right">字段标题：</label>
											<div class="col-md-8 ip-input-group">
												<input type="text" class="form-control detail-text-left"
													id="col_title" onkeyup="changeDeatil(this)">
											</div>
											<label for="col_disp_mode"
												class="col-md-4 text-right detail-text-right">字段属性：</label>
											<div class="col-md-8 ip-input-group">
												<select class="form-control detail-text-left"
													id="col_disp_mode" onchange="changeDeatil(this)"></select>
											</div>
											<label for="ref_model_detail"
												class="col-md-4 text-right detail-text-right">枚举项：</label>
											<div class="col-md-8 ip-input-group">
												<input type="text" class="form-control detail-text-left"
													id="col_ref_model" onkeyup="changeDeatil(this)">
											</div>
											
											<div class="check-sta" style="margin-left: 110px;">
												<label class="checkbox-inline-ui"> 是否启用：</label>
												<input type="checkbox" id="is_enabled"  onclick="changeDeatil(this)">&nbsp;&nbsp;&nbsp;
												<label class="checkbox-inline-ui"> 是否公有：</label>
												<input type="checkbox" id="is_private" onclick="changeDeatil(this)">
											</div> 
											
										</div>
									</div>
					            </div>
				           </div>
			         </div>
		        </div>
	       </div>
	       
	       
	       <div id="addCol" style="display:none">
								<div id='add-config-modal' class='bs-modal-sm'>
									<div class='modal-dialog modal-sm'>
										<div class='modal-content modal-content-bc'>
											<div id="col_body" class='modal-body' style="margin-left: -15px;padding:64px;">
												<label for="col_name"
													class="col-md-4 text-right detail-text-right">字段名称：</label>
												<div class="col-md-8 ip-input-group">
													<input type="text" class="form-control detail-text-left"
														id="col_name1" onkeyup="changeDeatil(this)">
											    </div>
											    <br/>
												<label for="column_title"
													class="col-md-4 text-right detail-text-right">字段标题：</label>
												<div class="col-md-8 ip-input-group">
													<input type="text" class="form-control detail-text-left"
														id="col_title1">
												</div>
												 <br/>
												<label for="column_disp_mode"
													class="col-md-4 text-right detail-text-right">字段属性：</label>
												<div class="col-md-8 ip-input-group">
													<select class="form-control detail-text-left"
														id="col_disp_mode1" ></select>
												</div>
												 <br/>
												
												
												<label for="column_ref_model"
													class="col-md-4 text-right detail-text-right">枚举项：</label>
												<div class="col-md-8 ip-input-group">
													<input type="text" class="form-control detail-text-left"
														id="col_ref_model1">
												</div>
												 <br/>
											
										    <div class="check-sta" style="margin-left: 110px;">
												<label class="checkbox-inline-ui"> 是否启用：</label>
												<input type="checkbox" id="is_enabled1" value="option1" onclick="changeDeatil(this)">&nbsp;&nbsp;&nbsp;
												<label class="checkbox-inline-ui"> 是否公有：</label>
												<input type="checkbox" id="is_private1" value="option2" onclick="changeDeatil(this)">
											</div> 
											</div>
											<div class="col-add-button">
												<button type="button" id="confirmColumnButton"
													data-bind="click: confirmColumnButton"
													class="btn btn-primary">保存</button>
												<button type="button" id="cencelColumnButton"
													data-bind="click: cencelColumnButton"
													class="btn btn-primary">取消</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							
	       
	       
	       
	       
	       
	       
</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./queryColumnCfg.js"></script>
</html>
