<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
<title>编码对照</title>
<meta name="author" content="ip">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css" href="./codeComparison.css" />
</head>
<body>
	<div class="col-md-4">
		<!--   onRowSelected -->
		<div role="tabpanel" class="tab-pane active clearfix tabloc definedis"
			id="homes">
			<button type="button" class="btn btn-primary " data-bind="click:insert">新增编码</button>
			<button type="button" class="btn btn-primary " data-bind="click:editcode">修改编码</button>
			<button type="button" class="btn btn-danger del-btn "
				data-bind="click:delcode">删除编码</button>
			<button type="button" class="btn btn-primary " data-bind="click:newElement">新增对照</button>
			<button type="button" class="btn btn-primary " data-bind="click:delElement">删除对照</button>
		</div>
		<div type="text" class=" tabloc menu-grid Grid-location definegid"
			u-meta='{"id":"write-grid1","data":"gridDataTable1","type":"grid","editable":false,"autoExpand":false,"showTree":false,"showNumCol":true,"keyField":"theId","parentKeyField":"parentId","multiSelect":false,"onRowSelected":"rowSelect","height":512,"headerHeight":32,"rowHeight":32}'>
			<div
				options='{"field":"cp_code","dataType":"String","title":"编码","editType":"string","width":"60px"}'></div>
			<div
				options='{"field":"cp_name","dataType":"String","title":"名称","editType":"string"}'></div>
		</div>
	</div>
	<div class="eleConBody col-md-8">

		<div>
			<ul id="myTabs" class="nav nav-tabs " role="tablist">

			</ul>
		</div>
		<div id="myTabContent" class="tab-content check-location">
			<div role="tabpanel" class="tab-pane active clearfix" id="homes">
				<button type="button" class="btn btn-primary "
					data-bind="click:edit">修改外码</button>
				<button type="button" class="btn btn-danger del-btn "
					data-bind="click:del">删除外码</button>
			</div>
			<div type="text" class="menu-grid Grid-location"
				u-meta='{"id":"write-grid","data":"gridDataTable","type":"grid","editable":false,"autoExpand":false,"showTree":false,"showNumCol":true,"keyField":"theId","parentKeyField":"parentId","multiSelect":false,"onDblClickFun":"editviewSubmit","height":510,"headerHeight":32,"rowHeight":32}'>
				<div
					options='{"field":"chr_code","dataType":"String","title":"内部编码","editType":"string"}'></div>
				<div
					options='{"field":"chr_name","dataType":"String","title":"要素名称","editType":"string"}'></div>
				<div
					options='{"field":"out_chr_code","dataType":"String","title":"外部编码","editType":"string"}'></div>
			</div>
		</div>
	</div>

	<!-- editcodeModal -->
	<div class="modal fade" id="editcodeModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:450px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">外码修改</h4>
				</div>
				<input type="hidden" class="form-control" id="chr_id">
				<div style="padding-top: 20px; height: 130px;">
					<div class="form-type clearfix">
						 <label
							class="col-md-3 control-label">内部编码:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="chr_code"
								readonly="readonly">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label">要素名称:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="chr_name"
								readonly="readonly">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label">外部编码:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="out_chr_code">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bind="click:ensure">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 新增编码 -->
	<div class="modal fade" id="insertcodeModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:450px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">外码修改</h4>
				</div>
				<div style="padding-top: 20px; height: 130px;">
					<div class="form-type clearfix">
						<label
							class="col-md-3 control-label"><span
							style="font-size: 15px;color:red;">*</span>编码:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="incode">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label"><span
							style="font-size: 15px;color:red;">*</span>名称:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="inname">
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bind="click:ensure2">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 修改编码 -->
	<div class="modal fade" id="editcodeModal2" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="width:450px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">外码修改</h4>
				</div>
				<input type="hidden" class="form-control" id="codeid">
				<div style="padding-top: 20px; height: 130px;">
					<div class="form-type clearfix">
						<label
							class="col-md-3 control-label"><span
							style="font-size: 15px;color:red;">*</span>编码:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="incode1">
						</div>
					</div>
					<div class="form-type clearfix">
						<label class="col-md-3 control-label"><span
							style="font-size: 15px;color:red;">*</span>名称:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="inname1">
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bind="click:ensure3">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 新增对照-->
	<div class="modal fade" id="insertelementModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">外码修改</h4>
				</div>
				<div class = "modal-body" style="padding-top: 20px; ">
					<div class="row">
						<div class="col-md-7 addview-input">
							<label for="addviewInput">模糊查询:</label> <input type="text"
								name="addviewInput" id="addviewInput" class="addview-Input" />
						</div>
						<div class="col-md-5">
							<button type="button" class="btn btn-primary quik-find"
								data-bind="click: viewQuery">查找</button>
							<button type="button" class="btn btn-primary quik-next"
								data-bind="click: viewNext">下一个</button>
						</div>
					</div>
					<div class="view-Tree" style = "padding-top: 20px;height: 350px;overflow: auto;">
						<div id="menuConfigTree2" class="ztree"
							u-meta='{"id":"menuConfigTree2","data":"treeViewTable","type":"tree","idField":"ele_code","pidField":"parentid","nameField":"codename","setting":"treeSetting2"}'></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bind="click:ensure4">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 新增对照-->
	<div class="modal fade" id="delelementModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">外码修改</h4>
				</div>
				<div class = "modal-body" style="padding-top: 20px; ">
					<div class="row">
						<div class="col-md-7 addview-input">
							<label for="addviewInput">模糊查询:</label> <input type="text"
								name="addviewInput" id="addviewInput1" class="addview-Input" />
						</div>
						<div class="col-md-5">
							<button type="button" class="btn btn-primary quik-find"
								data-bind="click: viewQuery1">查找</button>
							<button type="button" class="btn btn-primary quik-next"
								data-bind="click: viewNext1">下一个</button>
						</div>
					</div>
					<div class="view-Tree" style = "padding-top: 20px;height: 350px;overflow: auto;">
						<div id="menuConfigTree2" class="ztree"
							u-meta='{"id":"menuConfigTree3","data":"treeViewTable1","type":"tree","idField":"ele_code","pidField":"parentid","nameField":"codename","setting":"treeSetting2"}'></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bind="click:ensure5">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./codeComparison.js"></script>
</html>
