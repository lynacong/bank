<!DOCTYPE html>
<html>
<head>
	<title>政府采购接口</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
    <link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
    <link rel="stylesheet" type="text/css" href="../common.css" />
</head>
<body>
	<div class="wrapper">
		<div class="">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
						<h3 class="title">政府采购接口</h3>
						
  						<!-- 批量规则默认值设置---面板开始-->
  						<div class="panel panel-info">
    						<div class="panel-heading">
       							 <h3 class="panel-title">批量规则默认值设置</h3>
   						    </div>
    						<div class="panel-body">
    						
    					
    							<div class="form-group clearfix panel-padding">
									<label for="intfzczcBatchCode" class="col-sm-4 control-label">有指标生成支付批量录入规则</label>
									<div class="col-sm-8">
										<div class="form-group">
											<select  id="intfzczcBatchCode" data-bind="foreach: dataArr" class="form-control">
												<option data-bind="attr:{value: code}, text: value"></option>
											</select>
										</div>
									</div>
								</div>
								
								<div class="form-group clearfix panel-padding">
									<label for="intfzczcNoBudgetBatchCode" class="col-sm-4 control-label">无指标生成支付批量录入规则</label>
									<div class="col-sm-8">
										<div class="form-group">
											<select  id="intfzczcNoBudgetBatchCode" data-bind="foreach: dataArr" class="form-control">
												<option data-bind="attr:{value: code}, text: value"></option>
											</select>
										</div>
									</div>
								</div>
								
								
						    </div>
						</div>
  						<!-- 批量规则默认值设置 ---面板结束-->
  						
  						
  						<!-- 工作流节点虚拟功能设置---面板开始-->
  						<div class="panel panel-info">
    						<div class="panel-heading">
       							 <h3 class="panel-title">工作流节点虚拟功能设置</h3>
   						    </div>
    						<div class="panel-body">
    						
								<div class="form-group clearfix panel-padding">
								   <label for="intfzcvoucherVirtualNode" class="col-sm-4 control-label">工作流节点支付申请虚拟功能:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="intfzcvoucherVirtualNode"  >
									</div>
								</div>
								
								<div class="form-group clearfix panel-padding">
								   <label for="intfzcbillVirtualNode" class="col-sm-4 control-label">工作流节点支付凭证虚拟功能:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="intfzcbillVirtualNode"  > 
									</div>
								</div>
								<div class="form-group clearfix panel-padding">
								   <label for="" class="col-sm-4"></label>
									<div class="col-sm-8">
										<button class="btn btn-primary"  id="save" data-bind='click:saveGovProcurementInterfaceData'>保存</button> 
									</div>
								</div>
								
								
						    </div>
						</div>
  						<!-- 工作流节点虚拟功能设置 ---面板结束-->
						
					
				</div>
			</div>
		</div>
	</div>
	
	<script src="/df/trd/requirejs/require.js"></script>
	<script src="/df/require.config.js"></script>
	<script src="./GovProcurementInterface.js"></script>
</body>
</html>
