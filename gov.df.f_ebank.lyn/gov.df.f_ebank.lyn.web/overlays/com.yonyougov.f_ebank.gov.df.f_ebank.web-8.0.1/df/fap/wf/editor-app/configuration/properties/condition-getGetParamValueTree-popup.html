

<div class="modal" ng-controller="paramValTree">
    <div class="modal-dialog">
        <div class="modal-content">
			 <div class="modal-header">

                <span>参数选择</span>
             </div>
            
             <div style="margin: 10px;">
				    <label for="" class="col-sm-2 col-md-2 text-right" style="width:18%; font-weight:normal">快速定位</label>
			        <input type="hidden" id="choiced-node">
					<div class="col-sm-5 col-md-5 ip-input-group">
						<input type="text" class="form-control" id="user-write">
					</div>
					<button id="btn-treeref1_zTree" class="btn btn-primary top-button" type="button" name="btnFind" ng-click="search()">查找<span class="glyphicon glyphicon-search search-addon"></span></button>
					<button id="nex-treeref1_zTree" class="btn btn-default top-button-next" style="margin-left:10px;" type="button" ng-click="next()" name="btnNext">下一个</button>
			  </div>
			<!--  <div ng-class="{'tree-col-xs-1':property.multiSelect, 'tree-col-xs-0':!property.multiSelect}" style="margin-left:5px; height:250px; overflow-y: auto; width: 99%;">
                        <ul id="treeref1_zTree" class="ztree t_ztree ztree"></ul>
             </div> -->
             <div ng-class="{'tree-col-xs-1':property.multiSelect, 'tree-col-xs-0':!property.multiSelect}" style="width: 99%;">
              <ul id="treeref1_zTree" class="ztree t_ztree ztree" style="width: 99%;"></ul>
             </div>
			
			<div class="editor-modal-footer modal-footer">
				<button ng-click="selElementTreeNode()" class="btn btn-primary" translate >选择</button>

		</div>
