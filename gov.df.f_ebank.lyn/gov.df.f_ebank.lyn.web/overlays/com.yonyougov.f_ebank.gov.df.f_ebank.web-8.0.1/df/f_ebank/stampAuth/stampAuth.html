<body>
	<div class="container-fluid h100per">

				</div>
		</div>
				<!-- <label>财政机构：</label>

					<span class="modal-tree-root"><img src="../images/wj2.png">印章</span>
					<div class="ztree"  u-meta='{"id":"tree_stamps","data":"treeStampDataTable","type":"tree","idField":"chr_id","pidField":"finance_code","nameField":"show_name","setting":"treeSettingStamp"}'></div>
					<!-- <div class="ztree"  u-meta='{"id":"tree_stamps","data":"treeStampDataTable","type":"tree","idField":"chr_id","nameField":"chr_name","setting":"treeSettingStamp"}'></div> -->
