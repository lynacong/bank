<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/datetimepicker/css/bootstrap-datetimepicker.min.css" />

<body>
	<div class="wrapper" style="margin:0 auto;width:90%;">
		<div style="height: 38px;">
			<div >
				<button id="view" class="btn btn-primary" data-bind="click:fSelect">查询</button>
			</div>
		</div>
		
		
		<div class="btn-group-content"
			style="border-radius: 2px; display: block;border: 1px solid #ccc;">
				<label style="">查询区：</label> <br>
				<div style="border-radius: 2px;border: 1px solid #ccc;overflow:auto;padding:4px">
					<div class="" style="margin:4px 0px 0px 0px;height:35px">
						<div id="planSearchArea"></div>
					</div>
				</div>

			<div style="padding-top:13px;">
				<label style="">凭证状态：</label>
            </div>
			<!-- <div id="mianDiv" style=" display: block;height:380px;">
				<div id="modalSubsysGridArea" class="tabbed-grid tabbed-grid-modal"></div>
			</div> -->
			<div style=" display: block;">
				<div id="subSystemGrid" class="subsystem-grid-area"
					u-meta='{"id":"modalSubsysGridArea","class":"","type":"grid","data":"gridDatatable","columnMenu":true,"multiSelect":false,"showNumCol": true,"editable":false,"headerHeight":33,"rowHeight":32,"contentFocus":true,"cancelSelect":false,"cancelFocus":false}'>
					<div
						options='{"field":"voucher_no","width":280,"dataType":"String","title":"凭证号","editType":""}'></div>
					<div
						options='{"field":"vt_code","width":300,"dataType":"String","title":"凭证类型","editType":""}'></div>
					<div
						options='{"field":"status","width":150,"dataType":"String","title":"凭证状态","editType":""}'></div>
				</div>
			</div>
		</div>
	</div>
	<script src="/df/trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="../../trd/requirejs/require.js"></script>
	<script src="../../require.config.js"></script>
	<script src="voucherStatusView.js"></script>
	<script src="../common/ebankCommonUtil.js"></script>
</body>
</html>
