<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>电子凭证签收管理</title>
<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/theme/blue.css" />
<link rel="stylesheet" type="text/css" href="../css/fbStyle.css" />
<link rel="stylesheet" type="text/css" href="../css/fbcommon.css" />
<link rel="stylesheet" type="text/css" href="../css/image.css" />

</head>
<body>
	<div class="wrapper" style="margin:0 auto; width:90%;">
		<div style="height: 38px;">
			<div>
				<button id="qianshou" class="btn btn-primary" style="display:null;"
					data-bind="click:fBuild">签收</button>
				<button id="qssb" class="btn btn-primary" style="display:null;"
					data-bind="click:fBuildFail">签收失败</button>
				<button id="updateErrMsg" class="btn btn-primary" style="display:null;"
					data-bind="click:openUpdateErrorMsgDlg">补录签收信息</button>
				<button id="cx" class="btn btn-primary" data-bind="click:fSelect">查询</button>
			</div>
		</div>

		<div class="btn-group-content"
			style="border-radius: 2px; display: block;overflow-y: scroll; border: 1px solid #ccc;height:95%">
			<div style="overflow-y: scroll;">
				<label style="">查询区：</label> <br>
				<div
					style="border-radius: 2px;border: 1px solid #ccc;overflow:auto;padding:4px">
					<div class="" style="margin:4px 0px 0px 0px;height:35px">
						<div id="planSearchArea"></div>
					</div>
				</div>
			</div>

			<div style="overflow-y: scroll;">
				<label style="">签收情况：</label> <br>
				<div id="mianDiv" style="border-radius: 2px;border: 1px solid #ccc;height:280px;">
					<div id="modalSubsysGridArea" class="tabbed-grid tabbed-grid-modal"
						onclick="SubsysDetailClick()"></div>
					<div style="height:3px"></div>
				</div>
			</div>
			<div style="overflow-y: scroll;">
				<label style="">电子报文：</label> <br>
				<div id="subDiv" style="border-radius: 2px;border: 1px solid #ccc;">
					<label style="float:left;margin:6px 0px 0px 6px;">业务报文内容：</label> <br>
					<textarea id="imessage" rows="7" cols="128"
						style="margin:4px 0px 0px 20px;border-radius: 2px;" ReadOnly="true"></textarea>

				</div>
			</div>

		</div>
		<div class="modal fade" id="errorMsgModel" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>	
						<h4 class="modal-title" id="titleText"></h4>
					</div>
					<div class="modal-body display-container">
							<div class="form-group col-md-12">
								<label for="errorMsg" class="col-md-3 text-right">错误原因：</label> 
								<div class="input-group col-md-8">
									<input type="text" id="errorMsg" class="form-control"/>
								</div>
							</div>
					</div>
					<div class="modal-footer" style="clear: both;">
						<button type="button" class="btn btn-primary" data-bind="click:updateErrorMsg">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
	</div>
	</div>
	<script src="../../trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="../../trd/requirejs/require.js"></script>
	<script src="../../require.config.js"></script>
	<script src="voucherSignHandler.js"></script>
	<script src="../common/ebankCommonUtil.js"></script>
</body>
</html>
