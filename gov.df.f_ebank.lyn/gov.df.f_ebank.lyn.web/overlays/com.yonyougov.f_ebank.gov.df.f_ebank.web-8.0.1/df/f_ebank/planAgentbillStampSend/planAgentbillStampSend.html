<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>省级授权额度通知单回单签章发送</title>
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/theme/blue.css" />
<link rel="stylesheet" type="text/css" href="../css/fbStyle.css" />
<link rel="stylesheet" type="text/css" href="../css/fbcommon.css" />
<link rel="stylesheet" type="text/css" href="../css/image.css" />
</head>
<body>
	<div class="wrapper" style="margin:0 auto;">
		<div style="height: 90px;">
			<div class="btn-grid-group-btn ip-content-btn-area">
				<div class="icon-buttons">
					<div id="qzfs" class="icon-box" onclick="signSend()" style="display:none;">
						<i class="iconbtn icon-sign-send"></i>签章发送
					</div>
					<div id="cxfs" class="icon-box" onclick="reSend()" style="display:none;">
						<i class="iconbtn icon-send-again"></i>重新发送
					</div>
					<!--<div id="ref" class="icon-box" data-bind="click:refresh">
						<i class="iconbtn icon-refresh"></i>刷新
					</div>-->
					<div id="view" class="icon-box" data-bind="click:query">
						<i class="iconbtn icon-query-state"></i>查询
					</div>
					<div id="asspview" class="icon-box" onclick="doVoucherSee()" style="display:none;">
								<i class="iconbtn icon-previews"></i>凭证查看</div>
				</div>
			</div>
			<!-- <div>
				<button id="fs" class="btn btn-primary" style="display:;" data-bind="click:send">签章发送</button>
				<button id="cxfs" class="btn btn-primary" style="display:none;" >重新发送</button>
				<button id="sx" class="btn btn-primary" data-bind="click:refresh">刷新</button>
			</div> -->
			<div style="height:4px"></div>
			<div style="border: 1px solid #ccc; padding:5px;height:45px;">
				<label>&nbsp;授权额度通知单：</label> 
				<select id="fs_status" style="border-radius: 2px;border: 1px solid #ccc;" onchange="fGetGrid()">
					<option value="1" selected="selected">未发送</option>
					<option value="2">已发送</option>
				</select> 
				<label style="margin:1px 0px 5px 10px;">财政机构： </label> 
				<select id="finance_code" style="border-radius: 2px;border: 1px solid #ccc;" onchange="orgChange()">
				</select>
				<label style="margin:1px 0px 5px 10px;">年度： </label> 
				<select id="set_year" style="border-radius: 2px;border: 1px solid #ccc;" onchange="yearChange()">
				</select>
				 <label style="margin:1px 0px 5px 10px;">月份</label> 
				 <select id="set_month" style="border-radius: 2px;border: 1px solid #ccc;" onchange="monthChange()">
					<option value="0" selected="selected">全部</option>
					<option value="1">1月</option>
					<option value="2">2月</option>
					<option value="3">3月</option>
					<option value="4">4月</option>
					<option value="5">5月</option>
					<option value="6">6月</option>
					<option value="7">7月</option>
					<option value="8">8月</option>
					<option value="9">9月</option>
					<option value="10">10月</option>
					<option value="11">11月</option>
					<option value="12">12月</option>
				</select> 
				<label id="voucher_no_name" style="margin:1px 0px 5px 10px;">凭证号：</label> 
				<label>
					<input type="text" style="border-radius: 2px;height:30;margin:5px 0px 0px 0px;" id="bill_no" value=""> 
				</label>
			</div>
		</div>
		<div class="btn-group-content"
			style=" display: block; border: 1px solid #ccc;">
			<label id="lb_main" style="float:left;padding-top:13px;">授权额度通知单：</label>
			<div id="mainDiv" style=" display: block;height:50%;" onclick="getDetail()">
				<div id="modalMainGridArea" class="tabbed-grid tabbed-grid-modal"></div>
			</div>
			<label style="float:left;padding-top:13px;">授权额度通知单明细：</label>
			<div id="subDiv" style=" display: block;height:50%;">
	 			<div id="modalSubsysGridArea" class="tabbed-grid tabbed-grid-modal"></div> 
			</div>
		</div>
	</div>
	<script src="../../trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="../../trd/requirejs/require.js"></script>
	<script src="../../require.config.js"></script>
	<script src="planAgentbillStampSend.js"></script>
	<script src="../common/ebankConstants.js"></script>
	<script src="../assp/asspUtil.js"></script>
</body>
</html>
