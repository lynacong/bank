<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
	<title>银行机构管理</title>
	<meta name="author" content="ip">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
	<!-- <link rel="stylesheet" type="text/css" href="/df/trd/ip/css/platform.css" /> -->
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />	
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/theme/blue.css" />
	<link rel="stylesheet" type="text/css" href="../voucherTypeManage/voucherTypeManage.css" />
</head>

<body>
	<div class="container-fluid h100per">
		<div class="row btn-bar btn-group epay-header" role="group" aria-label="">
			<button type="button" class="btn btn-primary" data-bind="click:refreshTree">刷新</button>
			<button type="button" class="btn btn-primary" data-bind="click:addElectronicsEle">新增</button>
			<button type="button" class="btn btn-primary" data-bind="click:modifyElectronicsEle">修改</button>
			<button type="button" class="btn btn-danger" data-bind="click:delElectronicsEle">删除</button>
		</div>
		
		<div class="row top-content">
			<div class="col-md-8 col-md-10ip-input-group">
				<label for="bankNameSearch" class="col-md-2 col-sm-2 text-right">银行机构查询：</label>
				<div class="col-md-3 col-sm-3 ip-input-group">
					<input type="text"  id="bankNameSearch" class="form-control" placeholder="请输入名称" oninput="inputListner(event)" />
				</div>
			</div>
		</div>
		
		<div class="row epay-content" >
			<div class="col-sm-4 h100per">
				<div class="border tree-sidebar">
					<!-- <span class="modal-tree-root"><img src="/df/images/wj2.png">银行机构</span> -->
					<div id="treeTest2" class="ztree" u-meta='{"id":"tree_elerule","data":"treeDataTable","type":"tree","idField":"chr_id","pidField":"parent_id","nameField":"show_name","setting":"treeSetting"}'></div>
				</div>
			</div>
			<div class="col-sm-8">
				<div id="gridTest" u-meta='{"id":"grid","type":"grid","data":"gridDataTable","showNumCol":"false","canDrag":false,"sortable":false,"canSwap":false,"columnMenu": false}'>
					<div options='{"field":"chr_name","width":323,"dataType":"String","title":"银行名称"}'></div>
					<div options='{"field":"chr_code","width":200,"dataType":"String","title":"银行编码"}'></div>
					<div options='{"field":"org_code","width":200,"dataType":"String","title":"机构码"}'></div>
				</div>
			</div>
		</div>
		
		<!-- 新增/修改Modal start-->
		<div class="modal fade" id="msgAddBillTypeSetModel" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="titleText"></h4>
					</div>
					<div class="modal-body display-container">
							<div class="form-group">
								<label for="bankCode">银行编码：</label> 
								<input type="text" class="form-control" id="bankCode" />
							</div>
							<div class="form-group">
								<label for="bankName">银行名称：</label> 
								<input type="text"  id="bankName" class="form-control" />
							</div>
							<div class="form-group">
								<label for="orgCode">机构码：</label> 
								<input type="text"  id="orgCode" class="form-control" />
							</div>
							<!-- <div class="form-group">
								<label for="parentBank">上级银行：</label> 
								<select id="billType" data-bind="foreach: dataArr" class="form-control">
									<option data-bind="text: show_name, value: chr_id"></option>
								</select>
							</div> -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bind="click:saveOrUpdate" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">退出</button>
					</div>
				</div>
			</div>
	</div>
	<!-- 新增/修改Modal end-->
		
	</div>
	
</body>
<script src="/df/trd/knockout/knockout-3.2.0.debug.js"></script>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./bankManage.js"></script>
</html>
