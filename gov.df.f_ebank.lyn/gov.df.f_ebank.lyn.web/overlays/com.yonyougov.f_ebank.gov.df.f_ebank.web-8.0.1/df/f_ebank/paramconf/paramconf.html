<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>基本参数配置</title>
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css"
	href="../../../df/trd/ip/css/theme/blue.css" />
<link rel="stylesheet" type="text/css" href="../css/fbStyle.css" />
<link rel="stylesheet" type="text/css" href="paramconf.css" />

</head>
<body>
	<div class="wrapper" style="margin:0 auto;">
		<div class="btn-bar">
			<div>
				<button id="xg" class="btn btn-primary" data-bind="click:fEditRec">修改</button>
<!-- 				<button id="bc" class="btn btn-primary" data-bind="click:fSaveRec">保存</button>
				<button id="qx" class="btn btn-primary" data-bind="click:fReRec">取消</button> -->
			</div>

		</div>
		<div class="btn-group-content" style=" display: block;overflow-y: scroll;">
			<form action="" method="get">

				<div style="height:2px"></div>
				<br> <label style="margin:1px 0px 5px 10px;">财政机构： </label> <select
					id="finance_code" style="border-radius: 2px;border: 1px solid #ccc;width:180px;overflow-x: auto" onchange="fGetGrid()">
					<!-- 							<option value="1">元</option>
							<option value="1000">千元</option>
							<option value="10000">万元</option>
							<option value="100000">十万元</option> -->
				</select> <label><input name="fd_ss" type="checkbox" style="margin:0px 0px 0px 10px;"
					value="1" checked="checked" onclick="fGetGrid()" />实施参数</label>
					 <label><input name="fd_kf"
					type="checkbox" value="0" / onclick="fGetGrid()" >开发参数 </label>
				<div style="height:5px"></div>
			</form>

			<div style=" display: block;">
				<div id="subSystemGrid" class="subsystem-grid-area"
					u-meta='{"id":"subsystem-grid","class":"","type":"grid","data":"gridDatatable","columnMenu":true,"multiSelect":false,"showNumCol": true,"editable":false,"headerHeight":33,"rowHeight":32,"contentFocus":true,"cancelSelect":false,"cancelFocus":false}' ondblclick="fGridOndblclick()">
					<div
						options='{"field":"chr_name","width":280,"dataType":"String","title":"参数名称","editType":""}'></div>
					<div
						options='{"field":"chr_value","width":300,"dataType":"String","title":"参数值","editType":""}'></div>
					<div
						options='{"field":"rg_name","width":150,"dataType":"String","title":"财政机构","editType":""}'></div>
				</div>
			</div>

		</div>
	</div>
	<!-- 弹出浮动 -->
	<div class="modal fade" tabindex="-1" id="wizardModal">

		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header ui-draggable-handle">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">参数值修改</h4>
				</div>

				<div class="modal-body">
					<input id="modal_chr_id" type="hidden" value="">
					
<!-- 					<label>财政机构：
					</label> <label><input type="text" class="" id="modal_rg_name"
						value=""  readonly="readonly"> </label>  -->
						
					<br> <label>参数名称： </label> <label><input
						type="text" class="" id="modal_chr_name" style="border-radius:2px;width:420px;border: 1px solid #ccc;" value=""  readonly="readonly"> </label> 
				    <br>
					<label style="position:absolute;margin:0px 0px 0px 0px;"> 参&nbsp;数&nbsp;值： </label> 
					
					<textarea id="modal_chr_value" rows="3" cols="20"
						style="border-radius:2px;margin:0px 0px 0px 73px;width:421px;height:180px"></textarea>

					<div style="margin:0px 0px 0px 225px;">
						<button id="modalok" type="button" class="btn btn-primary"
							onclick="fModalOk()">确定</button>
						<button id="modalcancel" type="button" class="btn btn-primary"
							data-bind="click:fModalCancel">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="../../trd/requirejs/require.js"></script>
	<script src="../../require.config.js"></script>
	<!-- 	<script src="../../common/payConstants.js"></script> -->
	<script src="paramconf.js"></script>
	<script src="../common/ebankCommonUtil.js"></script>
</body>
</html>
