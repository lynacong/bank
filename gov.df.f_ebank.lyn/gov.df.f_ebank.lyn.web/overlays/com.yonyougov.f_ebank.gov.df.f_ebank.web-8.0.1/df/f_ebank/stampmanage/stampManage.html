<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible"
	content="IE=edge;IE=11;IE=10;IE=9;IE=8;" />
	<title>印章信息管理</title>
	<meta name="author" content="ip">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/u.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/tree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/changeTree/changeTree.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/uui/css/grid.css" />
	<!-- <link rel="stylesheet" type="text/css" href="/df/trd/ip/css/platform.css" /> -->
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/ip.css" />	
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/bizSys.css" />
	<link rel="stylesheet" type="text/css" href="/df/trd/ip/css/theme/blue.css" />
	<link rel="stylesheet" type="text/css" href="./stampManage.css" />
</head>

<body>
	<div class="container-fluid h100per">
		<div class="row btn-bar btn-group epay-header" role="group" aria-label="">
		   <!--  <button type="button" class="btn btn-primary" data-bind="click:btnSynClick">同步</button> -->
			<button type="button" class="btn btn-primary" data-bind="click:refreshTree">刷新</button>
			<button type="button" class="btn btn-primary" data-bind="click:addStamp">新增</button>
			<button type="button" class="btn btn-primary" data-bind="click:modifyStamp">修改</button>
			<button type="button" class="btn btn-danger" data-bind="click:delStamp">删除</button>
		</div>
		<div class="row pt36">
			<label for="finance_code" class="col-md-1 col-sm-2 text-right">财政机构：</label>
			<div class="col-md-2 col-sm-2 ip-input-group">
				<select id="finance_code" class="form-control" onchange="treeValueChange()"></select>
			</div>
			<label for="stampNameSearch" class="col-md-1 col-sm-2 text-right">印章查询：</label>
			<div class="col-md-2 col-sm-2 ip-input-group">
				<input type="text"  id="stampNameSearch" class="form-control" placeholder="请输入印章名称" oninput="inputListner(event)" />
			</div>
		</div>
		<div class="row epay-content">
			<div class="col-md-5 col-sm-5 h100per p10">
				<div class="border tree-sidebar">
					<span class="modal-tree-root"><img src="/df/trd/ip/changeTree/images/base.gif">电子印章信息</span>
					<div id="stampTree" class="ztree" u-meta='{"id":"tree_elerule","data":"treeDataTable","type":"tree","idField":"chr_id","pidField":"finance_code","nameField":"show_name","setting":"treeSetting"}'></div>
				</div>
			</div>
			<div class="col-md-7 col-sm-7 pt10">
				<div id="stampGrid" u-meta='{"id":"grid","type":"grid","data":"gridDataTable","showNumCol":"true","canDrag":true,"sortable":false,"canSwap":false,"columnMenu": true,"rowHeight": 32,"headerHeight":32}'>
				<div options='{"field":"chr_code","width":260,"dataType":"String","title":"编码"}'></div>
				<div options='{"field":"chr_name","width":240,"dataType":"String","title":"名称"}'></div>
				<div options='{"field":"type","width":40,"dataType":"String","title":"类型"}'></div>
				</div>
			</div>
		</div>
	</div>

		<!-- 新增/修改Modal start-->
		<div class="modal fade" id="stampSetModel" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>	
						<h4 class="modal-title" id="titleText"></h4>
					</div>
					<div class="modal-body display-container">
							<div class="form-group col-md-12">
								<label for="stampCode" class="col-md-3 text-right">印章编码：</label> 
								<div class="input-group col-md-8">
									<input type="text" id="stampCode" class="form-control"  />
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="stampName" class="col-md-3 text-right">印章名称：</label> 
								<div class="input-group col-md-8">
									<input type="text"  id="stampName" class="form-control" />
								</div>
							</div>
							
							<div class="form-group col-md-12">
								<label for="stampType" class="col-md-3 text-right">印章类型：</label>
								<div class="input-group col-md-8">
									<select id="stampType" class="form-control">
										<option value="公章">公章</option>
										<option value="私章">私章</option>
									</select>
								</div>
							</div>
					</div>
					<div class="modal-footer" style="clear: both;">
						<button type="button" class="btn btn-primary" data-bind="click:saveOrUpdate">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
					</div>
				</div>
			</div>
	</div>
	<!-- 新增/修改Modal end-->
	</div>
</body>
<script src="/df/trd/knockout/knockout-3.2.0.debug.js"></script>
<script src="/df/trd/requirejs/require.js"></script>
<script src="/df/require.config.js"></script>
<script src="./stampManage.js"></script>
</html>
