<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>财政账户管理</title>
<link rel="stylesheet" type="text/css" href="../../../df/trd/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/uui/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../../df/trd/uui/css/u.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/uui/css/tree.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/ip/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/ip/changeTree/changeTree.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/uui/css/grid.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/ip/css/ip.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/ip/css/bizSys.css" />
<link rel="stylesheet" type="text/css" href="../../../df/trd/ip/css/theme/blue.css" />
<link rel="stylesheet" type="text/css" href="../css/fbStyle.css" />
<link rel="stylesheet" type="text/css" href="financeAcctManage.css" />

</head>
<body>
	<div class="wrapper" style="margin:0 auto;width:1000px">
		<div class="btn-bar">
			<div>
				<button id="sx" class="btn btn-primary" data-bind="click:fRefRec">刷新</button>
				<button id="zj" class="btn btn-primary" data-bind="click:fAddRec">增加</button>
				<button id="xg" class="btn btn-primary" data-bind="click:fEditRec">修改</button>
				<button id="bc" class="btn btn-primary" data-bind="click:fSaveRec">保存</button>
				<button id="sc" class="btn btn-primary" data-bind="click:fDelRec">删除</button>
				<button id="qx" class="btn btn-primary" data-bind="click:fReRec">取消</button>

			</div>
		</div>
		<div class="btn-group-content" style=" display: block;overflow-y: hidden;">

			<ul id="ul" class="nav nav-tabs" role="tablist">
				<li id="002" role="presentation" class="active"><a id="a001" aria-controls="home" role="tab" data-toggle="tab" onclick="tabclick002()">支付账户</a>
				</li>
				<li id="001" role="presentation"><a id="a002" aria-controls="profile" role="tab" data-toggle="tab" onclick="tabclick001()">清算账户</a>
				</li>
				<li id="003" role="presentation"><a id="a003" aria-controls="messages" role="tab" data-toggle="tab" onclick="tabclick003()">划款账户</a>
				</li>
				<li id="005" role="presentation"><a id="a005" aria-controls="messages" role="tab" data-toggle="tab" onclick="tabclick005()">垫款账户</a>
				</li>
				<li id="004" role="presentation"><a id="a004" aria-controls="messages" role="tab" data-toggle="tab" onclick="tabclick004()">其他账户</a>
				</li>
			</ul>


			<div style="border: 1px solid #ccc;padding:6px;height:94%">
				<div style=" display: block;overflow-y: scroll;height:100%;">
					<div id="subSystemGrid" class="subsystem-grid-area"
						u-meta='{"id":"subsystem-grid","class":"","type":"grid","data":"gridDatatable","columnMenu":true,"multiSelect":true,"showNumCol": true,"editable":true,"canVisible":true,"headerHeight":33,"rowHeight":32,"contentFocus":true,"cancelSelect":false,"afterCreate":"gridAfterCreate","cancelFocus":false}'
						ondblclick="" style="overflow-x: hidden;">
						<div options='{"field":"account_name","width":150,"dataType":"String","title":"账户名称","editType":"editFun"}'></div>
						<div options='{"field":"account_no","width":150,"dataType":"String","title":"账号","editType":"editFun"}'></div>
						<div options='{"field":"bank_name","width":169,"dataType":"String","title":"开户行","editType":"editFun1"}'></div>
						<div options='{"field":"account_type_name","width":169,"dataType":"String","title":"账户类型","editType":"editFun2"}'></div>
						<div options='{"field":"account_relation_ele","width":120,"dataType":"String","title":"关联关系（mk=11#BS=99）","editType":"editFun"}'></div>
						<div options='{"field":"finance_code","width":120,"dataType":"String","title":"财政机构","editType":"editFun"}'></div>
						<!-- 						<div options='{"field":"a","width":1,"dataType":"String","title":"-","editType":""}'></div>
 -->
					</div>

				</div>
			</div>

		</div>
	</div>
	<!-- 弹出浮动 -->
	<div class="modal fade" tabindex="-1" id="wizardModal">

		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header ui-draggable-handle">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">开户行选择</h4>
				</div>

				<div class="modal-body">
					<div style="margin:0px 0px 0px 0px;border: 1px solid #ccc;">
						<input id="modal_chr_id" type="hidden" value="">
						<label  style="margin:5px 0px 0px 5px; ">选择银行： </label>
						<div id="treeMain" class="ztree" style="height:300px;overflow-x: hidden;overflow-y: scroll;margin:0px 0px 0px 0px; "
							u-meta='{
                                "id":"treeId",
                                "data":"dataTable",
                                "type":"tree",
                                "idField":"chr_id",
                                "pidField":"parent_id",
                                "nameField":"show_name",
                                "setting":"treeSetting"
                            }'>
						</div>
					</div>
					<br>
					<div style="margin:0px 0px 0px 225px;">
						<button id="modalok" type="button" class="btn btn-primary" onclick="fModalOk()">确定</button>
						<button id="modalcancel" type="button" class="btn btn-primary" data-bind="click:fModalCancel">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="../../trd/knockout/knockout-3.2.0.debug.js"></script>
	<script src="../../trd/requirejs/require.js"></script>
	<script src="../../require.config.js"></script>
	<script src="financeAcctManage.js"></script>

</body>
</html>
