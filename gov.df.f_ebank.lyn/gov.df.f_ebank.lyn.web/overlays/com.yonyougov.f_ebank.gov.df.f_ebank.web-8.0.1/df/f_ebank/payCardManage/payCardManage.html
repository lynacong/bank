<body>
	<div class="wrapper" style="margin:0 auto;">
			<div class="btn-grid-group-btn ip-content-btn-area">
				<div class="icon-buttons">
					<div id="query" class="icon-box" data-bind="click:query">
						<i class="iconbtn icon-query-state"></i>查询
					</div> 
					<div id="sglr" class="icon-box" data-bind="click:inputInfo">
						<i class="iconbtn icon-enter"></i>手工录入
					</div>
					<!-- <div id="drexcel" class="icon-box" data-bind="click:importExcel">
						<i class="iconbtn icon-in"></i>导入Excel
					</div>
					<div id="hkwzxtb" class="icon-box" data-bind="click:synwtihcenter">
						<i class="iconbtn icon-handle"></i>和卡务中心同步
					</div> -->
					<div id="fskxxdcz" class="icon-box" data-bind="click:sendCardInfoToCZBtn">
						<i class="iconbtn icon-send-out"></i>发送卡信息到财政
					</div>
					<div id="bgkh" class="icon-box" data-bind="click:changeCardNo">
						<i class="iconbtn icon-register"></i>变更卡号
					</div>
					<div id="bgdw" class="icon-box" data-bind="click:changeAgency">
						<i class="iconbtn icon-clearing-bank-amendment"></i>变更单位
					</div>
					<div id="qy" class="icon-box" data-bind="click:startBtn">
						<i class="iconbtn icon-start"></i>启用
					</div>
					<div id="ty" class="icon-box" data-bind="click:stopBtn">
						<i class="iconbtn icon-batch-deactivation"></i>停用
					</div>
					<div id="zx" class="icon-box" data-bind="click:cancelBtn">
						<i class="iconbtn icon-cancellation"></i>注销
					</div>
					<div id="sc" class="icon-box" data-bind="click:deleteCardBtn">
						<i class="iconbtn icon-del"></i>删除
					</div>
				</div>
		</div>
		<div class="btn-group-content" 
			style="margin-top:5px; display:block; overflow-y:scroll; border:1px solid #ccc;">
			<label>查询区：</label><br>
			<div style="border-radius:2px; border:1px solid #ccc; overflow:auto; padding:4px">
				<div class="" style="margin:4px 0px 0px 0px;height:35px">
					<div id="modelQueryArea"></div>
				</div>
			</div>
			<div style="float:left; padding-top:15px">
				<label id="gwkxx">公务卡信息：</label>
			</div>
			<div id="infoDiv" style="display:block">
				<div id="modalInfoArea" class="tabbed-grid tabbed-grid-modal"></div>
			</div>
		</div>

	<!-- 变更单位弹出框 -->
	<div class="modal fade" id="agencySetModel" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>	
					<h4 class="modal-title" id="titleTextAgency"></h4>
				</div>
				<div id="agencySetArea" class="form-group col-md-12">
				</div>
				<div class="modal-footer" style="clear: both;">
					<button type="button" class="btn btn-primary" data-bind="click:changeAgencyEnsure">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 变更卡号弹出框 -->
	<div class="modal fade" id="cardNoSetModel" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">

			<div class="modal-content">
