		<div class="btn-group-content"
			style="margin-top:5px; display: block;overflow-y: scroll; border: 1px solid #ccc;">
			<label style="">查询区：</label><br>
			<div style="border-radius: 2px;border: 1px solid #ccc;overflow:auto;padding:4px">
				<div class="" style="margin:4px 0px 0px 0px;height:35px">
					<div id="modalQueryGridArea"></div>
				</div>
			</div> 
			<div style="float:left;padding-top:13px;">
				<label id="zfpz">退款凭证：</label>
				<select id="fs_status" style="border-radius: 2px;border: 1px solid #ccc;" onchange="fGetGrid()">
					<option value="1" selected="selected">未补录</option>
					<option value="2">已补录</option>
				</select>
			</div>
			<div id="mainDiv" style=" display: block;height:289px;" onclick="getDetail()">
				<div id="modalMainGridArea" class="tabbed-grid tabbed-grid-modal"></div>
			</div>
			<label style="float:left;padding-top: 13px;">凭证明细：</label>
			<div id="subDiv" style=" display: block;height:289px;">
	 			<div id="modalSubsysGridArea" class="tabbed-grid tabbed-grid-modal"></div> 
			</div>
		</div>
		
		
						<!-- 退款通知书录入 -->
		 <div class="modal fade" id="refundAgentInput" tabindex="-1" role="dialog"
			aria-labelledby="ylModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document" style="margin-top:20px; width:600px;height: 200px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-bind="click:closeAgentRefundBillInput"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="titleText">退款信息补录</h4>
					</div>
					<div class="modal-body display-container" style="height: 200px;">
					  <div style="height: 50px;">
					    <label id="voucher_no_name" style="margin:1px 0px 5px 10px;">支付报文类型：</label> 
				          <label>
					       <input type="text" style="border-radius: 2px;height:30;margin:5px 0px 0px 0px;" id="pay_msg_no" value=""> 
				        </label>
				     </div>
					<div style="height: 50px;">
					    <label id="voucher_no_name" style="margin:1px 0px 5px 10px;">支付交易序号：</label> 
				          <label>
					       <input type="text" style="border-radius: 2px;height:30;margin:5px 0px 0px 0px;" id="pay_dictate_no" value=""> 
				        </label>
				     </div>
                     <!--  <div style="height: 50px;">
					    <label id="voucher_no_name" style="margin:1px 0px 5px 10px;">支付报文编码：</label> 
				          <label>
					       <input type="text" style="border-radius: 2px;height:30;margin:5px 0px 0px 0px;" id="pay_msg_no" value=""> 
				        </label>
				     </div> -->
				     <div style="height: 50px;">
					    <label id="voucher_no_name" style="margin:1px 0px 5px 10px;">交易委托日期：</label> 
				          <label>
					       <input type="date" style="border-radius: 2px;height:30;margin:5px 0px 0px 0px;" id="pay_entrust_date" value="" data-date-format="yyyy-mm-dd"> 
				        </label>
				     </div>  
					<div class="modal-footer" style="float:right;">
						<button type="button" class="btn btn-primary" data-bind="click:doSaveAgentRefundBillInput">确定</button>
						<button type="button" class="btn btn-primary" data-bind="click:doClearAgentRefundBillInput">清空</button>
						<button type="button" class="btn btn-primary" data-bind="click:closeAgentRefundBillInput">退出</button>
					</div>
					</div>
					
				</div>
				
			</div>
		</div>  
		
	</div>
